	name = "The Sceptre of Fire"
	icon = icon_scroll
	author = "Joseph Simmons (turin)"
	publication_year = 2007
	copyright_notice = "This text has been released under the GNU General Public License version 2 by its author. See gpl_v2.txt for more details on the license."
	[page]
		text = "The land of Wesnoth's banner bold\nComes not from its own land;\nIt comes from Dwarfdom, grim and old\nMade by a runesmith's hand.\n\nSo now I tell from whence it came -\nThe Fire-sceptre great -\nAnd of the makers of the same,\nTheir tale I now relate..."
	[/page]
[/literary_text]
