	[page]
		text = "[i]The Song of Rig[/i]\n\nINTRODUCTORY NOTE\n\nThe [i]Rigsthula[/i] is found in neither of the principal codices. The only manuscript containing it is the so-called [i]Codex[/i] [i]Wormanius[/i], a manuscript of Snorri's [i]Prose[/i] [i]Edda[/i]. The poem appears on the last sheet of this manuscript, which unluckily is incomplete, and thus the end of the poem is lacking. In the [i]Codex[/i] [i]Wormanius[/i] itself the poem has no title, but a fragmentary parchment included with it calls the poem the [i]Rigsthula[/i]. Some late paper manuscripts give it the title of [i]Rigsmol[/i].\n\nThe [i]Rigsthula[/i] is essentially unlike anything else which editors have agreed to include in the so-called [i]Edda[/i]. It is a definitely cultural poem, explaining, on a mythological basis, the origin of the different castes of early society: the thralls, the peasants, and the warriors. From the warriors, finally, springs one who is destined to become a king, and thus the whole poem is a song in praise of the royal estate. This fact in itself would suffice to indicate that the [i]Rigsthula[/i] was not composed in Iceland, where for centuries kings were regarded with profound disapproval.\n\nNot only does the [i]Rigsthula[/i] praise royalty, but it has many of the earmarks of a poem composed in praise of a particular king. The manuscript breaks off at a most exasperating point, just as the connection between the mythical \"Young Kon\" (Konr ungr, konungr, \"king\"; but cf. stanza 44, note) and the monarch in question is about to be established. Owing to the character of the Norse settlements in Iceland, Ireland, and the western islands generally, search for a specific king leads back to either Norway or Denmark; despite the arguments advanced by Edzardi, Vigfusson, Powell, and others, it seems most improbable that such a poem should have been produced elsewhere than on the Continent, the region where Scandinavian royalty most flourished. Finnur Jonsson's claim for Norway, with Harald the Fair-Haired as the probable king in question, is much less impressive than Mogk's ingenious demonstration that the poem was in all probability composed in Denmark, in honor of either Gorm the Old or Harald Blue-Tooth. His proof is based chiefly on the evidence provided by stanza 49, and is summarized in the note to that stanza."
	[/page]
	[page]
		text = "The poet, however, was certainly not a Dane, but probably a wandering Norse singer, who may have had a dozen homes, and who clearly had spent much time in some part of the western island world chiefly inhabited by Celts. The extent of Celtic influence on the Eddic poems in general is a matter of sharp dispute. Powell, for example, claims almost all the poems for the \"Western Isles,\" and attributes nearly all their good qualities to Celtic influence. Without here attempting to enter into the details of the argument, it may be said that the weight of authoritative opinion, while clearly recognizing the marks of Celtic influence in the poems, is against this view; contact between the roving Norsemen of Norway and Iceland and the Celts of Ireland and the \"Western Isles,\" and particularly the Orkneys, was so extensive as to make the presumption of an actual Celtic home for the poems seem quite unnecessary.\n\nIn the case of the [i]Rigsthula[/i] the poet unquestionably had not only picked up bits of the Celtic speech (the name Rig itself is almost certainly of Celtic origin, and there are various other Celtic words employed), but also had caught something of the Celtic literary spirit. This explains the cultural nature of the poem, quite foreign to Norse poetry in general. On the other hand, the style as a whole is vigorously Norse, and thus the explanation that the poem was composed by an itinerant Norse poet who had lived for some time in the Celtic islands, and who was on a visit to the court of a Danish king, fits the ascertainable facts exceedingly well. As Christianity was introduced into Denmark around 960, the [i]Rigsthula[/i] is not likely to have been composed much after that date, and probably belongs to the first half of the tenth century. Gorm the Old died about the year 935, and was succeeded by Harald Blue-Tooth, who died about 985.\n\nThe fourteenth (or late thirteenth) century annotator identifies Rig with Heimdall, but there is nothing in the poem itself, and very little anywhere else, to warrant this, and it seems likely that the poet had Othin, and not Heimdall, in mind, his purpose being to trace the origin of the royal estate to the chief of the gods. The evidence bearing on this identification is briefly summed up in the note on the introductory prose passage, but the question involves complex and baffling problems in mythology, and from very early times the status of Heimdall was unquestionably confusing to the Norse mind."
	[/page]
	[page]
		text = "They tell in old stories that one of the gods, whose name was Heimdall, went on his way along a certain seashore, and came to a dwelling, where he called himself Rig. According to these stories is the following poem:\n\n1. Men say there went | by ways so green\nOf old the god, | the aged and wise,\nMighty and strong | did Rig go striding.\n. . . . . . . . . .\n\n[[i]Prose[/i]. It would be interesting to know how much the annotator meant by the phrase [i]old[/i] [i]stories[/i]. Was he familiar with the tradition in forms other than that of the poem? If so, his introductory note was scanty, for, outside of identifying [i]Rig[/i] as [i]Heimdall[/i], he provides no information not found in the poem. Probably he meant simply to refer to the poem itself as a relic of antiquity, and the identification of Rig as Heimdall may well have been an attempt at constructive criticism of his own. The note was presumably written somewhere about 1300, or even later, and there is no reason for crediting the annotator with any considerable knowledge of mythology. There is little to favor the identification of Rig with Heimdall, the watchman of the gods, beyond a few rather vague passages in the other poems. Thus in [i]Voluspo[/i], I, the Volva asks hearing \"from Heimdall's sons both high and low\"; in [i]Grimnismol[/i], 13, there is a very doubtful line which may mean that Heimdall \"o'er men holds sway, it is said,\" and in \"the Short Voluspo\" ([i]Hyndluljoth[/i], 40) he is called \"the kinsman of men.\" On the other hand, everything in the [i]Rigsthula[/i], including the phrase \"the aged and wise\" in stanza I, and the references to runes in stanzas 36, 44, and 46, fits Othin exceedingly well. It seems probable that the annotator was wrong, and that Rig is Othin, and not Heimdall. [i]Rig[/i]: almost certainly based on the Old Irish word for \"king,\" \"ri\" or \"rig.\"\n\n1. No gap is indicated, but editors have generally assumed one. Some editors, however, add line 1 of stanza 2 to stanza 1.]"
	[/page]
	[page]
		text = "2. Forward he went | on the midmost way,\nHe came to a dwelling, | a door on its posts;\nIn did he fare, | on the floor was a fire,\nTwo hoary ones | by the hearth there sat,\nAi and Edda, | in olden dress.\n\n3. Rig knew well | wise words to speak,\nSoon in the midst | of the room he sat,\nAnd on either side | the others were.\n\n4. A loaf of bread | did Edda bring,\nHeavy and thick | and swollen with husks;\nForth on the table | she set the fare,\nAnd broth for the meal | in a bowl there was.\n(Calf's flesh boiled | was the best of the dainties.)\n\n5. Rig knew well | wise words to speak,\nThence did he rise, | made ready to sleep;\nSoon in the bed | himself did he lay,\nAnd on either side | the others were.\n\n[2. Most editions make line 5 a part of the stanza, as here, but some indicate it as the sole remnant of one or more stanzas descriptive of Ai and Edda, just as Afi and Amma, Fathir and Mothir, are later described. [i]Ai[/i] [i]and[/i] [i]Edda[/i]: Great-Grandfather and Great-Grandmother; the latter name was responsible for Jakob Grimm's famous guess at the meaning of the word \"Edda\" as applied to the whole collection (cf. Introduction).\n\n3. A line may have been lost from this stanza.\n\n4. Line 5 has generally been rejected as spurious.\n\n5. The manuscript has lines 1-2 in inverse order, but marks the word \"Rig\" as the beginning of a stanza.]"
	[/page]
	[page]
		text = "6. Thus was he there | for three nights long,\nThen forward he went | on the midmost way,\nAnd so nine months | were soon passed by.\n\n7. A son bore Edda, | with water they sprinkled him,\nWith a cloth his hair | so black they covered;\nThræll they named him, | . . . . .\n\n8. The skin was wrinkled | and rough on his hands,\nKnotted his knuckles, | . . . . .\nThick his fingers, | and ugly his face,\nTwisted his back, | and big his heels.\n\n9. He began to grow, | and to gain in strength,\nSoon of his might | good use he made;\n\n[6. The manuscript does not indicate that these lines form a separate stanza, and as only one line and a fragment of another are left of stanza 7, the editions have grouped the lines in all sorts of ways, with, of course, various conjectures as to where lines may have been lost.\n\n7. After line 1 the manuscript has only four words: \"cloth,\" \"black,\" \"named,\" and \"Thræll.\" No gap is anywhere indicated. Editors have pieced out the passage in various ways. [i]Water[/i], etc.: concerning the custom of sprinkling water on children, which long antedated the introduction of Christianity, cf. [i]Hovamol[/i], 159 and note. [i]Black[/i]: dark hair, among the blond Scandinavians, was the mark of a foreigner, hence of a slave. [i]Thræll[/i]: Thrall or Slave.\n\n8. In the manuscript line 1 of stanza 9 stands before stanza 8, neither line being capitalized as the beginning of a stanza. I have followed Bugge's rearrangement. The manuscript indicates no gap in line 2, but nearly all editors have assumed one, Grundtvig supplying \"and rough his nails.\"\n\n9. The manuscript marks line 2 as the beginning of a stanza.]"
	[/page]
	[page]
		text = "With bast he bound, | and burdens carried,\nHome bore faggots | the whole day long.\n\n10. One came to their home, | crooked her legs,\nStained were her feet, | and sunburned her arms,\nFlat was her nose; | her name was Thir.\n\n11. Soon in the midst | of the room she sat,\nBy her side there sat | the son of the house;\nThey whispered both, | and the bed made ready,\nThræll and Thir, | till the day was through.\n\n12. Children they had, | they lived and were happy,\nFjosnir and Klur | they were called, methinks,\nHreim and Kleggi, | Kefsir, Fulnir,\nDrumb, Digraldi, | Drott and Leggjaldi,\nLut and Hosvir; | the house they cared for,\nGround they dunged, | and swine they guarded,\nGoats they tended, | and turf they dug.\n\n[10. A line may well have dropped out, but the manuscript is too uncertain as to the stanza-divisions to make any guess safe. [i]Crooked[/i]: the word in the original is obscure. [i]Stained[/i]: literally, \"water was on her soles.\" [i]Thir[/i]: \"Serving-Woman.\"\n\n12. There is some confusion as to the arrangement of th lines and division into stanzas of 12 and 13. The names mean: [i]Fjosnir[/i], \"Cattle-Man\"; [i]Klur[/i], \"The Coarse\"; [i]Hreim[/i], \"The Shouter\"; [i]Kleggi[/i], \"The Horse-Fly\"; [i]Kefsir[/i], \"Concubine-Keeper\"; [i]Fulnir[/i], \"The Stinking\"; [i]Drumb[/i], \"The Log\"; [i]Digraldi[/i], \"The Fat\"; [i]Drott[/i], \"The Sluggard\"; [i]Leggjaldi[/i], \"The Big-Legged\"; [i]Lut[/i], \"The Bent\"; [i]Hosvir[/i], \"The Grey.\"]"
	[/page]
	[page]
		text = "13. Daughters had they, | Drumba and Kumba,\nÖkkvinkalfa, | Arinnefla,\nYsja and Ambott, | Eikintjasna,\nTotrughypja | and Tronubeina;\nAnd thence has risen | the race of thralls.\n\n14. Forward went Rig, | his road was straight,\nTo a hall he came, | and a door there hung;\nIn did he fare, | on the floor was a fire:\nAfi and Amma | owned the house.\n\n15. There sat the twain, | and worked at their tasks:\nThe man hewed wood | for the weaver's beam;\nHis beard was trimmed, | o'er his brow a curl,\nHis clothes fitted close; | in the corner a chest.\n\n16. The woman sat | and the distaff wielded,\nAt the weaving with arms | outstretched she worked;\nOn her head was a band, | on her breast a smock;\nOn her shoulders a kerchief | with clasps there was.\n\n[13. The names mean: [i]Drumba[/i], \"The Log\"; [i]Kumba[/i], \"The Stumpy\"; [i]Ökkvinkalfa[/i], \"Fat-Legged\"; [i]Arinnefla[/i], \"Homely Nosed\"; [i]Ysja[/i], \"The Noisy\"; [i]Ambott[/i], \"The Servant\"; [i]Eikintjasna[/i], \"The Oaken Peg\" (?); [i]Totrughypja[/i], \"Clothed in Rags\"; [i]Tronubeina[/i], \"Crane-Legged.\"\n\n14. In the manuscript line 4 stands after line 4 of stanza 16, but several editors have rearranged the lines, as here. [i]Afi[/i] [i]and[/i] [i]Amma[/i]: Grandfather and Grandmother.\n\n15. There is considerable confusion among the editors as to where this stanza begins and ends.\n\n16. The manuscript marks line 3 as the beginning of a stanza.]"
	[/page]
	[page]
		text = "17. Rig knew well | wise words to speak,\nSoon in the midst | of the room he sat,\nAnd on either side | the others were.\n\n18. Then took Amma | . . . . .\nThe vessels full | with the fare she set,\nCalf's flesh boiled | was the best of the dainties.\n\n19. Rig knew well | wise words to speak,\nHe rose from the board, | made ready to sleep;\nSoon in the bed | himself did he lay,\nAnd on either side | the others were.\n\n20. Thus was he there | for three nights long,\nThen forward he went | on the midmost way,\nAnd so nine months | were soon passed by.\n\n21. A son bore Amma, | with water they sprinkled him,\nKarl they named him; | in a cloth she wrapped him,\nHe was ruddy of face, | and flashing his eyes.\n\n[17. The manuscript jumps from stanza 17, line I, to stanza 19, line 2. Bugge points out that the copyist's eye was presumably led astray by the fact that 17, I, and 19, I, were identical. Lines 2-3 of 17 are supplied from stanzas 3 and 29.\n\n18. I have followed Bugge's conjectural construction of the missing stanza, taking lines 2 and 3 from stanzas 31 and 4.\n\n19. The manuscript marks line 2 as the beginning of a stanza.\n\n20. The manuscript omits line 2, supplied by analogy with stanza 6.]"
	[/page]
	[page]
		text = "22. He began to grow, | and to gain in strength,\nOxen he ruled, | and plows made ready,\nHouses he built, | and barns he fashioned,\nCarts he made, | and the plow he managed.\n\n23. Home did they bring | the bride for Karl,\nIn goatskins clad, | and keys she bore;\nSnör was her name, | 'neath the veil she sat;\nA home they made ready, | and rings exchanged,\nThe bed they decked, | and a dwelling made.\n\n24. Sons they had, | they lived and were happy:\nHal and Dreng, | Holth, Thegn and Smith,\nBreith and Bondi, | Bundinskeggi,\nBui and Boddi, | Brattskegg and Segg.\n\n[21. Most editors assume a lacuna, after either line 2 or line 3. Sijmons assumes, on the analogy of stanza 8, that a complete stanza describing [i]Karl[/i] (\"Yeoman\") has been lost between stanzas 21 and 22.\n\n22. No line Indicated in the manuscript as beginning a stanza. [i]Cart[/i]: the word in the original, \"kartr,\" is one of the clear signs of the Celtic influence noted in the introduction.\n\n23. [i]Bring[/i]: the word literally means \"drove in a wagon\"--a mark of the bride's social status. [i]Snör[/i]: \"Daughter-in-Law.\" Bugge, followed by several editors, maintains that line 4 was wrongly interpolated here from a missing stanza describing the marriage of Kon.\n\n24. No line indicated in the manuscript as beginning a stanza. The names mean: [i]Hal[/i], \"Man\"; [i]Dreng[/i], \"The Strong\"; [i]Holth[/i], \"The Holder of Land\"; [i]Thegn[/i], \"Freeman\"; [i]Smith[/i], \"Craftsman\"; [i]Breith[/i], \"The Broad-Shouldered\"; [i]Bondi[/i], \"Yeoman\"; [i]Bundinskeggi[/i], \"With Beard Bound\" (i.e., not allowed to hang unkempt); [i]Bui[/i], \"Dwelling-Owner\"; [i]Boddi[/i], \"Farm-Holder\"; [i]Brattskegg[/i], \"With Beard Carried High\"; [i]Segg[/i], \"Man.\"]"
	[/page]
	[page]
		text = "25. Daughters they had, | and their names are here:\nSnot, Bruth, Svanni, | Svarri, Sprakki,\nFljoth, Sprund and Vif, | Feima, Ristil:\nAnd thence has risen | the yeomen's race.\n\n26. Thence went Rig, | his road was straight,\nA hall he saw, | the doors faced south;\nThe portal stood wide, | on the posts was a ring,\nThen in he fared; | the floor was strewn.\n\n27. Within two gazed | in each other's eyes,\nFathir and Mothir, | and played with their fingers;\nThere sat the house-lord, | wound strings for the bow,\nShafts he fashioned, | and bows he shaped.\n\n28. The lady sat, | at her arms she looked,\nShe smoothed the cloth, | and fitted the sleeves;\nGay was her cap, | on her breast were clasps,\nBroad was her train, | of blue was her gown,\n\n[25. No line indicated in the manuscript as beginning a stanza. The names mean: [i]Snot[/i], \"Worthy Woman\"; [i]Bruth[/i], \"Bride\"; [i]Svanni[/i], \"The Slender\"; [i]Svarri[/i], \"The Proud\"; [i]Sprakki[/i], \"The Fair\"; [i]Fljoth[/i], \"Woman\" (?); [i]Sprund[/i], \"The Proud\"; [i]Vif[/i], \"Wife\"; [i]Feima[/i], \"The Bashful\"; [i]Ristil[/i], \"The Graceful.\"\n\n26. Many editors make a stanza out of line 4 and lines 1-2 of the following stanza. [i]Strewn[/i]: with fresh straw in preparation for a feast; cf. [i]Thrymskvitha[/i], 22.\n\n27. [i]Fathir[/i] [i]and[/i] [i]Mothir[/i]: Father and Mother. Perhaps lines 3-4 should form a stanza with 28, 1-3.\n\n28. Bugge thinks lines 5-6, like 23, 4, got in here from the lost stanzas describing Kon's bride and his marriage.]"
	[/page]
	[page]
		text = "Her brows were bright, | her breast was shining,\nWhiter her neck | than new-fallen snow.\n\n29. Rig knew | well wise words to speak,\nSoon in the midst | of the room he sat,\nAnd on either side | the others were.\n\n30. Then Mothir brought | a broidered cloth,\nOf linen bright, | and the board she covered;\nAnd then she took | the loaves so thin,\nAnd laid them, white | from the wheat, on the cloth.\n\n31. Then forth she brought | the vessels full,\nWith silver covered, | and set before them,\nMeat all browned, | and well-cooked birds;\nIn the pitcher was wine, | of plate were the cups,\nSo drank they and talked | till the day was gone.\n\n32. Rig knew well | wise words to speak,\nSoon did he rise, | made ready to sleep;\nSo in the bed | himself did he lay,\nAnd on either side | the others were.\n\n[31. The manuscript of lines 1-3 is obviously defective, as there are too many words for two lines, and not enough for the full three. The meaning, however, is clearly very much as indicated in the translation. Gering's emendation, which I have followed, consists simply in shifting \"set before them\" from the first line to the second--where the manuscript has no verb,--and supplying the verb \"brought\" in line 1. The various editions contain all sorts of suggestions.\n\n32. The manuscript begins both line 1 and line 2 with a capital]"
	[/page]
	[page]
		text = "33. Thus was he there | for three nights long,\nThen forward he went | on the midmost way,\nAnd so nine months | were soon passed by.\n\n34. A son had Mothir, | in silk they wrapped him,\nWith water they sprinkled him, | Jarl he was;\nBlond was his hair, | and bright his cheeks,\nGrim as a snake's | were his glowing eyes.\n\n35. To grow in the house | did Jarl begin,\nShields he brandished, | and bow-strings wound,\nBows he shot, | and shafts he fashioned,\nArrows he loosened, | and lances wielded,\nHorses he rode, | and hounds unleashed,\nSwords he handled, | and sounds he swam.\n\n36. Straight from the grove | came striding Rig,\nRig came striding, | and runes he taught him;\nBy his name he called him, | as son he claimed him,\n\n[preceded by a period, which has led to all sorts of strange stanza-combinations and guesses at lost lines in the various editions. The confusion includes stanza 33, wherein no line is marked in the manuscript as beginning a stanza.\n\n34. [i]Jarl[/i]: \"Nobly-Born.\"\n\n35. Various lines have been regarded as interpolations, 3 and 6 being most often thus rejected.\n\n36. Lines I, 2, and 5 all begin with capitals preceded by periods, a fact which, taken in conjunction with the obviously defective state of the following stanza, has led to all sorts of conjectural emendations. The exact significance of Rig's giving his own name to Jarl (cf. stanza 46), and thus recognizing him, potentially at least, as a king, depends on the conditions under]"
	[/page]
	[page]
		text = "And bade him hold | his heritage wide,\nHis heritage wide, | the ancient homes.\n\n37. . . . . . . . . . .\nForward he rode | through the forest dark,\nO'er the frosty crags, | till a hall he found.\n\n38. His spear he shook, | his shield he brandished,\nHis horse he spurred, | with his sword he hewed;\nWars he raised, | and reddened the field,\nWarriors slew he, | and land he won.\n\n39. Eighteen halls | ere long did he hold,\nWealth did he get, | and gave to all,\nStones and jewels | and slim-flanked steeds,\nRings he offered, | and arm-rings shared.\n\n40. His messengers went | by the ways so wet,\nAnd came to the hall | where Hersir dwelt;\nHis daughter was fair | and slender-fingered,\nErna the wise | the maiden was.\n\n[which the poem was composed (cf. Introductory Note). The whole stanza, particularly the reference to the teaching of magic (runes), fits Othin far better than Heimdall.\n\n37. Something--one or two lines, or a longer passage--has clearly been lost, describing the beginning of Jarl's journey. Yet many editors, relying on the manuscript punctuation, make 37 and 38 into a single stanza.\n\n39. The manuscript marks both lines 1 and 2 as beginning stanzas.\n\n40. [i]Hersir[/i]: \"Lord\"; the hersir was, in the early days before the establishment of a kingdom in Norway, the local chief, and]"
