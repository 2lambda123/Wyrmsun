	[page]
		text = "41. Her hand they sought, | and home they brought her,\nWedded to Jarl | the veil she wore;\nTogether they dwelt, | their joy was great,\nChildren they had, | and happy they lived.\n\n42. Bur was the eldest, | and Barn the next,\nJoth and Athal, | Arfi, Mog,\nNith and Svein, | soon they began-\nSun and Nithjung-- | to play and swim;\nKund was one, | and the youngest Kon.\n\n43. Soon grew up | the sons of Jarl,\nBeasts they tamed, | and bucklers rounded,\nShafts they fashioned, | and spears they shook.\n\n44. But Kon the Young | learned runes to use,\nRunes everlasting, | the runes of life;\n\n[hence the highest recognized authority. During and after the time of Harald the Fair-Haired the name lost something of its distinction, the hersir coming to take rank below the jarl. [i]Erna[/i]: \"The Capable.\"\n\n42. The names mean: [i]Bur[/i], \"Son\"; [i]Barn[/i], \"Child\"; [i]Joth[/i], \"Child\"; [i]Athal[/i], \"Offspring\"; [i]Arfi[/i], \"Heir\"; [i]Mog[/i], \"Son\"; [i]Nith[/i], \"Descendant\"; [i]Svein[/i], \"Boy\"; [i]Sun[/i], \"Son\"; [i]Nithjung[/i], \"Descendant\"; [i]Kund[/i], \"Kinsman\"; [i]Kon[/i], \"Son\" (of noble birth). Concerning the use made of this last name, see note on stanza 44. It is curious that there is no list of the daughters of Jarl and Erna, and accordingly Vigfusson inserts here the names listed in stanza 25. Grundtvig rearranges the lines of stanzas 42 and 43.\n\n44. The manuscript indicates no line as beginning a stanza. Kon the Young: a remarkable bit of fanciful etymology; the]"
	[/page]
	[page]
		text = "Soon could he well | the warriors shield,\nDull the swordblade, | and still the seas.\n\n45. Bird-chatter learned he, | flames could he lessen.,\nMinds could quiet, | and sorrows calm;\n. . . . . . . . . .\nThe might and strength | of twice four men.\n\n46. With Rig-Jarl soon | the runes he shared,\nMore crafty he was, | and greater his wisdom;\nThe right he sought, | and soon he won it,\nRig to be called, | and runes to know.\n\n47. Young Kon rode forth | through forest and grove,\nShafts let loose, | and birds he lured;\nThere spake a crow | on a bough that sat:\n\"Why lurest thou, Kon, | the birds to come?\n\n[phrase is \"Konr ungr,\" which could readily be contracted into \"Konungr,\" the regular word meaning \"king.\" The \"kon\" part is actually not far out, but the second syllable of \"konungr\" has nothing to do with \"ungr\" meaning \"young.\" [i]Runes[/i]: a long list of just such magic charms, dulling swordblades, quenching flames, and so on, is given in [i]Hovamol[/i], 147-163.\n\n45. The manuscript indicates no line as beginning a stanza. [i]Minds[/i]: possibly \"seas,\"' the word being doubtful. Most editors assume the gap as indicated.\n\n46. The manuscript indicates no line as beginning a stanza. [i]Rig-Jarl[/i]: Kon's father; cf. stanza 36.\n\n47. This stanza has often been combined with 48, either as a whole or in part. [i]Crow[/i]: birds frequently play the part of mentor in Norse literature; cf., for example, [i]Helgakvitha[/i] [i]Hundingsbana[/i] I, 5, and [i]Fafnismol[/i], 32.]"
	[/page]
	[page]
		text = "48. \" 'Twere better forth | on thy steed to fare,\n. . . . . | and the host to slay.\n\n49. \"The halls of Dan | and Danp are noble,\nGreater their wealth | than thou bast gained;\nGood are they | at guiding the keel,\nTrying of weapons, | and giving of wounds.\n\n[48. This fragment is not indicated as a separate stanza in the manuscript. Perhaps half a line has disappeared, or, as seems more likely, the gap includes two lines and a half. Sijmons actually constructs these lines, largely on the basis of stanzas 35 and 38, Bugge fills in the half-line lacuna as indicated above with \"The sword to wield.\"\n\n49. [i]Dan[/i] [i]and[/i] [i]Danp[/i]: These names are largely responsible for the theory that the [i]Rigsthula[/i] was composed in Denmark. According to the Latin epitome of the [i]Skjöldungasaga[/i] by Arngrimur Jonsson, \"Rig (Rigus) was a man not the least among the great ones of his time. He married the daughter of a certain Danp, lord of Danpsted, whose name was Dana; and later, having won the royal title for his province, left as his heir his son by Dana, called Dan or Danum, all of whose subjects were called Danes.\" This may or may not be conclusive, and it is a great pity that the manuscript breaks off abruptly at this stanza.]"
	[/page]
