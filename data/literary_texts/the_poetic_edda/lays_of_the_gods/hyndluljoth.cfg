		text = "The third morn hence | he may hold in mind,\nWhen their races Ottar | and Angantyr tell.\"\n\n[i]Hyndla spake:[/i]\n47. \"Hence shalt thou fare, | for fain would I sleep,\nFrom me thou gettest | few favors good;\nMy noble one, out | in the night thou leapest\nAs Heithrun goes | the goats among.\n\n48. \"To Oth didst thou run, | who loved thee ever,\nAnd many under | thy apron have crawled;\nMy noble one, out | in the night thou leapest,\nAs Heithrun goes | the goats among.\"\n\n[i]Freyja spake:[/i]\n49. \"Around the giantess | flames shall I raise,\nSo that forth unburned | thou mayst not fare.\"\n\n[with the help of the \"memory-beer\" is to recall the entire genealogy he has just heard, and thus win his wager with Angantyr.\n\n47. [i]Heithrun[/i]: the she-goat that stands by Valhall (cf. [i]Grimnismol[/i], 25), the name being here used simply of she-goats in general, in caustic comment on Freyja's morals. Of these Loki entertained a similar view; cf. [i]Lokasenna[/i], 30.\n\n48. [i]Oth[/i]: cf. stanza 6 and note, and [i]Voluspo[/i], 25 and note. Lines 3-4, abbreviated in the manuscript, are very likely repeated here by mistake.\n\n49. The manuscript repeats once again lines 3-4 of stanza 47 as the last two lines of this stanza. It seems probable that two lines have been lost, to the effect that Freyja will burn the giantess alive \"If swiftly now | thou dost not seek, / And hither bring | the memory-beer.\"]"
	[/page]
	[page]
		text = "[i]Hyndla spake:[/i]\n50. \"Flames I see burning, | the earth is on fire,\nAnd each for his life | the price must lose;\nBring then to Ottar | the draught of beer,\nOf venom full | for an evil fate.\"\n\n[i]Freyja spake:[/i]\n51. \"Thine evil words | shall work no ill,\nThough, giantess, bitter | thy baleful threats;\nA drink full fair | shall Ottar find,\nIf of all the gods | the favor I get.\""
