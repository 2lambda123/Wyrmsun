	[page]
		text = "[i]The Poem of Hyndla[/i]\n\nINTRODUCTORY NOTE\n\nThe Hyndluljoth is found in neither of the great manuscripts of the Poetic Edda, but is included in the so-called [i]Flateyjarbok[/i] (Book of the Flat Island), an enormous compilation made some where about 1400. The lateness of this manuscript would of itself be enough to cast a doubt upon the condition in which the poem has been preserved, and there can be no question that what we have of it is in very poor shape. It is, in fact, two separate poems, or parts of them, clumsily put together. The longer one, the [i]Poem[/i] [i]of[/i] [i]Hyndla[/i] proper, is chiefly a collection of names, not strictly mythological but belonging to the semi-historical hero-sagas of Norse tradition. The wise-woman, Hyndla, being asked by Freyja to trace the ancestry of her favorite, Ottar, for the purpose of deciding a wager, gives a complex genealogy including many of the heroes who appear in the popular sagas handed down from days long before the Icelandic settlements. The poet was learned, but without enthusiasm; it is not likely that he composed the [i]Hyndluljoth[/i] much before the twelfth century, though the material of which it is compounded must have been very much older. Although the genealogies are essentially continental, the poem seems rather like a product of the archæological period of Iceland.\n\nInserted bodily in the [i]Hyndluljoth[/i] proper is a fragment of fifty-one lines, taken from a poem of which, by a curious chance, we know the name. Snorri quotes one stanza of it, calling it \"the short [i]Voluspo[/i].\" The fragment preserved gives, of course, no indication of the length of the original poem, but it shows that it was a late and very inferior imitation of the great [i]Voluspo[/i]. Like the Hyndluljoth proper, it apparently comes from the twelfth century; but there is nothing whatever to indicate that the two poems were the work of the same man, or were ever connected in any way until some blundering copyist mixed them up. Certainly the connection did not exist in the middle of the thirteenth century, when Snorri quoted \"the short [i]Voluspo[/i].\"\n\nNeither poem is of any great value, either as mythology or as poetry. The author of \"the short [i]Voluspo[/i]\" seems, indeed, to have been more or less confused as to his facts; and both poets were"
	[/page]
	[page]
		text = "too late to feel anything of the enthusiasm of the earlier school. The names of Hyndla's heroes, of course, suggest an unlimited number of stories, but as most of these have no direct relation to the poems of the [i]Edda[/i], I have limited the notes to a mere record of who the persons mentioned were, and the saga-groups in which they appeared.\n\n[i]Freyja spake:[/i]\n1. \"Maiden, awake! | wake thee, my friend,\nMy sister Hyndla, | in thy hollow cave!\nAlready comes darkness, | and ride must we\nTo Valhall to seek | the sacred hall.\n\n2. \"The favor of Heerfather | seek we to find,\nTo his followers gold | he gladly gives;\nTo Hermoth gave he | helm and mail-coat,\nAnd to Sigmund he gave | a sword as gift.\n\n[1. Freyja: The names of the speakers do not appear in the manuscripts. On Freyja cf. [i]Voluspo[/i], 21 and note; [i]Skirnismol[/i], introductory prose and note; [i]Lokasenna[/i], introductory prose and note. As stanzas 9-10 show, Ottar has made a wager of his entire inheritance with Angantyr regarding the relative loftiness of their ancestry, and by rich offerings (Hyndla hints at less commendable methods) has induced Freyja to assist him in establishing his genealogy. Freyja, having turned Ottar for purposes of disguise into a boar, calls on the giantess Hyndla (\"She-Dog\") to aid her. Hyndla does not appear elsewhere in the poems.\n\n2. [i]Heerfather[/i]: Othin; cf. [i]Voluspo[/i], 30. Hermoth: mentioned in the [i]Prose[/i] [i]Edda[/i] as a son of Othin who is sent to Hel to ask for the return of the slain Baldr. [i]Sigmund[/i]: according to the [i]Volsungasaga[/i] Sigmund was the son of Volsung, and hence Othin's great-great-grandson (note that Wagner eliminates all the intervening generations by the simple expedient of using]"
	[/page]
	[page]
		text = "3. \"Triumph to some, | and treasure to others,\nTo many wisdom | and skill in words,\nFair winds to the sailor, | to the singer his art,\nAnd a manly heart | to many a hero.\n\n4. \"Thor shall I honor, | and this shall I ask,\nThat his favor true | mayst thou ever find;\n. . . . . . . . . .\nThough little the brides | of the giants he loves.\n\n5. \"From the stall now | one of thy wolves lead forth,\nAnd along with my boar | shalt thou let him run;\nFor slow my boar goes | on the road of the gods,\nAnd I would not weary | my worthy steed.\"\n\n[i]Hyndla spake:[/i]\n6. \"Falsely thou askest me, | Freyja, to go,\nFor so in the glance | of thine eyes I see;\n\n[Volsung's name as one of Othin's many appellations). Sigmund alone was able to draw from the tree the sword which a mysterious stranger (Othin, of course) had thrust into it (compare the first act of Wagner's [i]Die[/i] [i]Walküre[/i]).\n\n3. Sijmons suggests that this stanza may be an interpolation.\n\n4. No lacuna after line 2 is indicated in the manuscript. Editors have attempted various experiments in rearranging this and the following stanza.\n\n5. Some editors, following Simrock, assign this whole stanza to Hyndla; others assign to her lines 3-4. Giving the entire stanza to Freyja makes better sense than any other arrangement, but is dependent on changing the manuscript's \"thy\" in line 3 to \"my\", as suggested by Bugge. The boar on which Freyja rides (\"my worthy steed\") is, of course, Ottar.\n\n6. Hyndla detects Ottar, and accuses Freyja of having her]"
	[/page]
	[page]
		text = "On the way of the slain | thy lover goes with thee.\nOttar the young, | the son of Instein.\"\n\n[i]Freyja spake:[/i]\n7. \"Wild dreams, methinks, | are thine when thou sayest\nMy lover is with me | on the way of the slain;\nThere shines the boar | with bristles of gold,\nHildisvini, | he who was made\nBy Dain and Nabbi, | the cunning dwarfs.\n\n8. \"Now let us down | from our saddles leap,\nAnd talk of the race | of the heroes twain;\nThe men who were born | of the gods above,\n. . . . . . . . . .\n\n9. \"A wager have made | in the foreign metal\nOttar the young | and Angantyr;\n\n[lover with her. Unless Ottar is identical with Oth (cf. Voluspo, 25 and note), which seems most unlikely, there is no other reference to this love affair. [i]The[/i] [i]way[/i] [i]of[/i] [i]the[/i] [i]slain[/i]: the road to Valhall.\n\n7. Various experiments have been made in condensing the stanza into four lines, or in combining it with stanza 8. [i]Hildisvini[/i] (\"Battle-Swine\"): perhaps Freyja refers to the boar with golden bristles given, according to Snorri, to her brother Freyr by the dwarfs. [i]Dain[/i]: a dwarf; cf. [i]Voluspo[/i], 11. [i]Nabbi[/i]: a dwarf nowhere else mentioned.\n\n8. The first line is obviously corrupt in the manuscript, and has been variously emended. The general assumption is that in the interval between stanzas 7 and 8 Freyja and Hyndla have arrived at Valhall. No lacuna is indicated in the manuscript.\n\n9. [i]Foreign[/i] [i]metal[/i]: gold. The word [i]valr[/i], meaning \"foreign,\"]"
	[/page]
	[page]
		text = "We must guard, for the hero | young to have,\nHis father's wealth, | the fruits of his race.\n\n10. \"For me a shrine | of stones he made,--\nAnd now to glass | the rock has grown;--\nOft with the blood | of beasts was it red;\nIn the goddesses ever | did Ottar trust.\n\n11. \"Tell to me now | the ancient names,\nAnd the races of all | that were born of old:\nWho are of the Skjoldungs, | who of the Skilfings,\nWho of the Othlings, | who of the Ylfings,\nWho are the free-born, | who are the high-born,\nThe noblest of men | that in Mithgarth dwell?\"\n\n[and akin to \"Welsh,\" is interesting in this connection, and some editors interpret it frankly as \"Celtic,\" i.e., Irish.\n\n10. [i]To[/i] [i]glass[/i]: i.e., the constant fires on the altar have fused the stone into glass. Glass beads, etc., were of very early use, though the use of glass for windows probably did not begin in Iceland much before 1200.\n\n11. Possibly two stanzas, or perhaps one with interpolations. The manuscript omits the first half of line 4, here filled out from stanza 16, line 2. [i]Skjoldungs[/i]: the descendants of Skjold, a mythical king who was Othin's son and the ancestor of the Danish kings; cf. Snorri's [i]Edda[/i], [i]Skaldskaparmal[/i], 43. [i]Skilfings[/i]: mentioned by Snorri as descendants of King Skelfir, a mythical ruler in \"the East.\" In [i]Grimnismol[/i], 54, the name Skilfing appears as one of Othin's many appellations. [i]Othlings[/i]: Snorri derives this race from Authi, the son of Halfdan the Old (cf. stanza 14). [i]Ylfings[/i]: some editors have changed this to \"Ynglings,\" as in stanza 16, referring to the descendants of Yng or Yngvi, another son of Halfdan, but the reference may be to the same mythical family to which Helgi Hundingsbane belonged (cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] I, 5).]"
	[/page]
	[page]
		text = "[i]Hyndla spake:[/i]\n12. \"Thou art, Ottar, | the son of Instein,\nAnd Instein the son | of Alf the Old,\nAlf of Ulf, | Ulf of Sæfari,\nAnd Sæfari's father | was Svan the Red.\n\n13. \"Thy mother, bright | with bracelets fair,\nHight, methinks, | the priestess Hledis;\nFrothi her father, | and Friaut her mother;--\nHer race of the mightiest | men must seem.\n\n14. \"Of old the noblest | of all was Ali,\nBefore him Halfdan, | foremost of Skjoldungs;\nFamed were the battles | the hero fought,\nTo the corners of heaven | his deeds were carried.\n\n15. \"Strengthened by Eymund, | the strongest of men,\nSigtrygg he slew | with the ice-cold sword;\nHis bride was Almveig, | the best of women,\nAnd eighteen boys | did Almveig bear him.\n\n[12. [i]Instein[/i]: mentioned in the [i]Halfssaga[/i] as one of the warriors of King Half of Horthaland (the so-called Halfsrekkar). The others mentioned in this stanza appear in one of the later mythical accounts of the settlement of Norway.\n\n14. Stanzas 14-16 are clearly interpolated, as Friaut (stanza 13, line S) is the daughter of Hildigun (stanza 17, line 1). [i]Halfdan[/i] the Old, a mythical king of Denmark, called by Snorri \"the most famous of all kings,\" of whom it was foretold that \"for three hundred years there should be no woman and no man in his line who was not of great repute.\" After the slaying of Sigtrygg he married Almveig (or Alvig), daughter of King Eymund of Holmgarth (i.e., Russia), who bore him eighteen]"
	[/page]
	[page]
		text = "16. \"Hence come the Skjoldungs, | hence the Skilfings,\nHence the Othlings, | hence the Ynglings,\nHence come the free-born, | hence the high-born,\nThe noblest of men | that in Mithgarth dwell:\nAnd all are thy kinsmen, | Ottar, thou fool!\n\n17. \"Hildigun then | her mother hight,\nThe daughter of Svava | and Sækonung;\nAnd all are thy kinsmen, | Ottar, thou fool!\nIt is much to know,-- | wilt thou hear yet more?\n\n18. \"The mate of Dag | was a mother of heroes,\nThora, who bore him | the bravest of fighters,\nFrathmar and Gyrth | and the Frekis twain,\nAm and Jofurmar, | Alf the Old;\nIt is much to know,-- | wilt thou hear yet more?\n\n19. \"Her husband was Ketil, | the heir of Klypp,\nHe was of thy mother | the mother's-father;\n\n[sons, nine at one birth. These nine were all slain, but the other nine were traditionally the ancestors of the most famous families in Northern hero lore.\n\n16. Compare stanza 11. All or part of this stanza may be interpolated.\n\n17. [i]Hildigun[/i] (or Hildiguth): with this the poem returns to Ottar's direct ancestry, Hildigun being Friaut's mother. [i]Line[/i] [i]4[/i]: cf. the refrain-line in the [i]Voluspo[/i] (stanzas 27, 29, etc.).\n\n18. Another interpolation, as Ketil (stanza 19, line 1) is the husband of Hildigun (stanza 17). [i]Dag[/i]: one of Halfdan's sons, and ancestor of the Döglings. Line 5 may be a late addition.\n\n19. [i]Ketil[/i]: the semi-mythical Ketil Hortha-Kari, from whom various Icelandic families traced their descent. [i]Hoalf[/i]: probably King Half of Horthaland, hero of the Halfssaga, and son of Hjorleif and Hild (cf. stanza 12, note).]"
	[/page]
	[page]
		text = "Before the days | of Kari was Frothi,\nAnd horn of Hild | was Hoalf then.\n\n20. \"Next was Nanna, | daughter of Nokkvi,\nThy father's kinsman | her son became;\nOld is the line, | and longer still,\nAnd all are thy kinsmen, | Ottar, thou fool!\n\n21. \"Isolf and Osolf, | the sons of Olmoth,\nWhose wife was Skurhild, | the daughter of Skekkil,\nCount them among | the heroes mighty,\nAnd all are thy kinsmen, | Ottar, thou fool!\n\n22. \"Gunnar the Bulwark, | Grim the Hardy,\nThorir the Iron-shield, | Ulf the Gaper,\nBrodd and Hörvir | both did I know;\nIn the household they were | of Hrolf the Old.\n\n[20. [i]Nanna[/i]: the manuscript has \"Manna.\" Of Nanna and her father, Nokkvi, we know nothing, but apparently Nanna's son married a sister of Instein, Ottar's father.\n\n21. [i]Olmoth[/i]: one of the sons of Ketil Hortha-Kari. [i]Line[/i] [i]4[/i]: here, and generally hereafter when it appears in the poem, this refrain-line is abbreviated in the manuscript to the word \"all.\"\n\n22. An isolated stanza, which some editors place after stanza 24, others combining lines 1-2 with the fragmentary stanza 23 In the manuscript lines 3-4 stand after stanza 24, where they fail to connect clearly with anything. [i]Hrolf[/i] [i]the[/i] [i]Old[/i]: probably King Hrolf Gautreksson of Gautland, in the saga relating to whom ([i]Fornaldar[/i] [i]sögur[/i] III, 57 ff.) appear the names of Thorir the iron-shield and Grim Thorkelsson.]"
	[/page]
	[page]
		text = "23. \"Hervarth, Hjorvarth, | Hrani, Angantyr,\nBui and Brami, | Barri and Reifnir,\nTind and Tyrfing, | the Haddings twain,--\nAnd all are thy kinsmen, | Ottar, thou fool!\n\n24. \"Eastward in Bolm | were born of old\nThe sons of Arngrim | and Eyfura;\nWith berserk-tumult | and baleful deed\nLike fire o'er land | and sea they fared,\nAnd all are thy kinsmen, | Ottar, thou fool!\n\n25. \"The sons of Jormunrek | all of yore\nTo the gods in death | were as offerings given;\n\n[23. Stanzas 23 and 24 name the twelve Berserkers, the sons of Arngrim and Eyfura, the story of whom is told in the [i]Hervararsaga[/i] and the [i]Orvar-Oddssaga[/i]. Saxo Grammaticus tells of the battle between them and Hjalmar and Orvar-Odd. Line 1 does not appear in the manuscript, but is added from the list of names given in the sagas. The Berserkers were wild warriors, distinguished above all by the fits of frenzy to which they were subject in battle; during these fits they howled like wild beasts, foamed at the mouth, and gnawed the iron rims of their shields. At such times they were proof against steel or fire, but when the fever abated they were weak. The etymology of the word berserk is disputed; probably, however, it means \"bear-shirt.\"\n\n24. The manuscript omits the first half of line I, here supplied from the [i]Orvar-Oddssaga[/i]. [i]Bolm[/i]: probably the island of Bolmsö, in the Swedish province of Smaland. In the manuscript and in most editions stanza 24 is followed by lines 3-4 of stanza 22. Some editors reject line 5 as spurious.\n\n25. In the manuscript line 1 stands after line 4 of stanza 29. Probably a stanza enumerating Jormunrek's sons has been lost. Many editors combine lines 3-4 of stanza 22 and lines 2-4 of]"
	[/page]
	[page]
		text = "He was kinsman of Sigurth,-- | hear well what I say,--\nThe foe of hosts, | and Fafnir's slayer.\n\n26., \"From Volsung's seed | was the hero sprung,\nAnd Hjordis was born | of Hrauthung's race,\nAnd Eylimi | from the Othlings came,--\nAnd all are thy kinsmen, | Ottar, thou fool!\n\n27. \"Gunnar and Hogni, | the heirs of Gjuki,\nAnd Guthrun as well, | who their sister was;\nBut Gotthorm was not | of Gjuki's race,\nAlthough the brother | of both he was:\nAnd all are thy kinsmen, | Ottar, thou fool!\n\n[stanza 25 into one stanza. [i]Jormunrek[/i]: the historical Ermanarich, king of the Goths, who died about 376. According to Norse tradition, in which Jormunrek played a large part, he slew his own sons (cf. [i]Guthrunarhvot[/i] and [i]Hamthesmol[/i]). In the saga Jormunrek married Sigurth's daughter, Svanhild. Stanzas 25-27 connect Ottar's descent with the whole Volsung-Sigurth-Jormunrek-Gjuki genealogy. The story of Sigurth is the basis for most of the heroic poems of the Edda, of the famous [i]Volsungasaga[/i], and, in Germany, of the [i]Nibelungenlied[/i]. On his battle with the dragon [i]Fafnir[/i] cf. [i]Fafnismol[/i].\n\n26. [i]Volsung[/i]: Sigurth's grandfather and Othin's great-grand son. [i]Hjordis[/i]: daughter of King Eylimi, wife of Sigmund and mother of Sigurth. [i]Othlings[/i]: cf. stanza 11.\n\n27. [i]Gunnar[/i], [i]Hogni[/i], and [i]Guthrun[/i]: the three children of the Burgundian king [i]Gjuki[/i] and his wife Grimhild (Kriemhild); Guthrun was Sigurth's wife. [i]Gotthorm[/i], the third brother, who killed Sigurth at Brynhild's behest, was Grimhild's son, and thus a step-son of Gjuki. These four play an important part in the heroic cycle of Eddic poems. Cf. [i]Gripisspo[/i], introductory note.]"
	[/page]
	[page]
		text = "28. \"Of Hvethna's sons | was Haki the best,\nAnd Hjorvarth the father | of Hvethna was;\n. . . . . . . . . .\n\n29. \"Harald Battle-tooth | of Auth was born,\nHrörek the Ring-giver | her husband was;\nAuth the Deep-minded | was Ivar's daughter,\nBut Rathbarth the father | of Randver was:\nAnd all are thy kinsmen, | Ottar, thou fool!\"\n\n[i]* * *[/i]\n\n[i]Fragment of \"The Short Voluspo\"[/i]\n\n30. Eleven in number | the gods were known,\nWhen Baldr o'er the hill | of death was bowed;\nAnd this to avenge | was Vali swift,\nWhen his brother's slayer | soon he slew.\n\n[28. In the manuscript and in many editions these two lines stand between stanzas 33 and 34. The change here made follows Bugge. The manuscript indicates no gap between stanzas 27 and 29. [i]Hvethna[/i]: wife of King Halfdan of Denmark.\n\n29. The manuscript and many editions include line 1 of stanza 25 after line 4 of stanza 29. The story of [i]Harald[/i] [i]Battle-tooth[/i] is told in detail by Saxo Grammaticus. Harald's father was [i]Hrörek[/i], king of Denmark; his mother was [i]Auth[/i], daughter of [i]Ivar[/i], king of Sweden. After Ivar had treacherously detroyed {[i]sic[/i]} Hrörek, Auth fled with Harald to Russia, where she married King [i]Rathbarth[/i]. Harald's warlike career in Norway, and his death on the Bravalla-field at the hands of his nephew, Sigurth Ring, son of Randver and grandson of Rathbarth and Auth, were favorite saga themes.\n\n30. At this point begins the fragmentary and interpolated \"short [i]Voluspo[/i]\" identified by Snorri. The manuscript gives no indication of the break in the poem's continuity. [i]Eleven[/i]: there]"
	[/page]
	[page]
		text = "31. The father of Baldr | was the heir of Bur,\n. . . . . . . . . .\n\n32. Freyr's wife was Gerth, | the daughter of Gymir,\nOf the giants' brood, | and Aurbotha bore her;\nTo these as well | was Thjazi kin,\nThe dark-loving giant; | his daughter was Skathi.\n\n33. Much have I told thee, | and further will tell;\nThere is much that I know;-- | wilt thou hear yet more?\n\n34. Heith and Hrossthjof, | the children of Hrimnir.\n. . . . . . . . . .\n\n[are various references to the \"twelve\" gods (including Baldr) Snorri ([i]Gylfaginning[/i], 20-33) lists the following twelve in addition to Othin: Thor, Baldr, Njorth, Freyr, Tyr, Bragi, Heimdall, Hoth, Vithar, Vali, Ull and Forseti; he adds Loki as of doubtful divinity. Baldr and Vali: cf. [i]Voluspo[/i], 32-33.\n\n31. The fragmentary stanzas 31-34 have been regrouped in various ways, and with many conjectures as to omissions, none of which are indicated in the manuscript. The order here is as in the manuscript, except that lines 1-2 of stanza 28 have been transposed from after line 2 of stanza 33. [i]Bur's[/i] [i]heir[/i]: Othin; cf. [i]Voluspo[/i], 4.\n\n32. [i]Freyr[/i], [i]Gerth[/i], [i]Gymir[/i]: cf. [i]Skirnismol[/i]. [i]Aurbotha[/i]: a giantess, mother of Gerth. [i]Thjazi[/i] [i]and[/i] [i]Skathi[/i]: cf. [i]Lokasenna[/i], 49, and Harbarthsljoth, 19. 33. Cf. Voluspo, 44 and 27.\n\n34. [i]Heith[/i] (\"Witch\") and [i]Hrossthjof[/i] (\"Horse-thief\"): the only other reference to the giant [i]Hrimnir[/i] ([i]Skirnismol[/i], 28) makes no mention of his children.]"
	[/page]
	[page]
		text = "35. The sybils arose | from Vitholf's race,\nFrom Vilmeith all | the seers are,\nAnd the workers of charms | are Svarthofthi's children,\nAnd from Ymir sprang | the giants all.\n\n36. Much have I told thee, | and further will tell;\nThere is much that I know;-- | wilt thou hear yet more?\n\n37. One there was born | in the bygone days,\nOf the race of the gods, | and great was his might;\nNine giant women, | at the world's edge,\nOnce bore the man | so mighty in arms.\n\n38. Gjolp there bore him, | Greip there bore him,\nEistla bore him, | and Eyrgjafa,\nUlfrun bore him, | and Angeyja,\nImth and Atla, | and Jarnsaxa.\n\n[35. This stanza is quoted by Snorri ([i]Gylfaginning[/i], 5). Of [i]Vitholf[/i] (\"Forest Wolf'), [i]Vilmeith[/i] (\"Wish-Tree\") and [i]Svarthofthi[/i] (\"Black Head\") nothing further is known. Ymir: cf. [i]Voluspo[/i], 3.\n\n37. According to Snorri ([i]Gylfaginning[/i], 27) Heimdall was the son of Othin and of nine sisters. As Heimdall was the watch man of the gods, this has given rise to much \"solar myth\" discussion. The names of his nine giantess mothers are frequently said to denote attributes of the sea.\n\n38. The names of Heimdall's mothers may be rendered \"Yelper,\" \"Griper,\" \"Foamer,\" \"Sand-Strewer,\" \"She-Wolf,\" \"Sorrow-Whelmer,\" \"Dusk,\" \"Fury,\" and \"Iron-Sword.\"]"
	[/page]
	[page]
		text = "39. Strong was he made | with the strength of earth,\nWith the ice-cold sea, | and the blood of swine.\n\n40. One there was born, | the best of all,\nAnd strong was he made | with the strength of earth;\nThe proudest is called | the kinsman of men\nOf the rulers all | throughout the world.\n\n41. Much have I told thee, | and further will tell;\nThere is much that I know;-- | wilt thou hear yet more?\n\n42. The wolf did Loki | with Angrbotha win,\nAnd Sleipnir bore he | to Svathilfari;\nThe worst of marvels | seemed the one\nThat sprang from the brother | of Byleist then.\n\n[39. It has been suggested that these lines were interpolated from [i]Guthrunarkvitha[/i] II, 22. Some editors add the refrain of stanza 36. [i]Swine's[/i] [i]blood[/i]: to Heimdall's strength drawn from earth and sea was added that derived from sacrifice.\n\n40. In the manuscript this stanza stands after stanza 44. Regarding Heimdall's kinship to the three great classes of men, cf. [i]Rigsthula[/i], introductory note, wherein the apparent confusion of his attributes with those of Othin is discussed.\n\n42. Probably a lacuna before this stanza. Regarding the wolf Fenrir, born of Loki and the giantess [i]Angrbotha[/i], cf. [i]Voluspo[/i], 39 and note. [i]Sleipnir[/i]: Othin's eight-legged horse, born of the stallion [i]Svathilfari[/i] and of Loki in the guise of a mare (cf. [i]Grimnismol[/i], 44). [i]The[/i] [i]worst[/i]: doubtless referring to Mithgarthsorm, another child of Loki. [i]The[/i] [i]brother[/i] [i]of[/i] [i]Byleist[/i]: Loki; cf. [i]Voluspo[/i], 51.]"
	[/page]
	[page]
		text = "43. A heart ate Loki,-- | in the embers it lay,\nAnd half-cooked found he | the woman's heart;--\nWith child from the woman | Lopt soon was,\nAnd thence among men | came the monsters all.\n\n44. The sea, storm-driven, | seeks heaven itself,\nO'er the earth it flows, | the air grows sterile;\nThen follow the snows | and the furious winds,\nFor the gods are doomed, | and the end is death.\n\n45. Then comes another, | a greater than all,\nThough never I dare | his name to speak;\nFew are they now | that farther can see\nThan the moment when Othin | shall meet the wolf.\n\n[i]* * *[/i]\n\n[i]Freyja spake:[/i]\n46. \"To my boar now bring | the memory-beer,\nSo that all thy words, | that well thou hast spoken,\n\n[43. Nothing further is known of the myth here referred to, wherein Loki (Lopt) eats the cooked heart of a woman and thus himself gives birth to a monster. The reference is not likely to be to the serpent, as, according to Snorri ([i]Gylfaginning[/i], 34), the wolf, the serpent, and Hel were all the children of Loki and Angrbotha.\n\n44. Probably an omission, perhaps of considerable length, before this stanza. For the description of the destruction of the world, cf. [i]Voluspo[/i], 57.\n\n45. Cf. [i]Voluspo[/i], 65, where the possible reference to Christianity is noted. With this stanza the fragmentary \"short [i]Voluspo[/i]\" ends, and the dialogue between Freyja and Hyndla continues.\n\n46. Freyja now admits the identity of her boar as Ottar, who]"
