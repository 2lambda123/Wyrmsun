	[page]
		text = "[i]The First Lay of Helgi Hundingsbane[/i]\n\nINTRODUCTORY NOTE\n\nThe general subject of the Helgi lays is considered in the introduction to [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], and it is needless here to repeat the statements there made. The first lay of Helgi Hundingsbane is unquestionably one of the latest of the Eddic poems, and was composed probably not earlier than the second quarter of the eleventh century. It presents several unusual characteristics. For one thing, it is among the few essentially narrative poems in the whole collection, telling a consecutive story in verse, and, except for the abusive dialogue between Sinfjotli and Gothmund, which clearly was based on another and older poem, it does so with relatively little use of dialogue. It is, in fact, a ballad, and in the main an exceedingly vigorous one. The annotator, who added his prose narrative notes so freely in the other Helgi poems, here found nothing to do. The available evidence indicates that narrative verse was a relatively late development in Old Norse poetry, and it is significant that most of the poems which consist chiefly, not of dialogue, but of narrative stanzas, such as the first Helgi Hundingsbane lay and the two Atli lays, can safely be dated, on the basis of other evidence, after the year 1000.\n\nThe first Helgi Hundingsbane lay is again differentiated from most of the Eddic poems by the character of its language. It is full of those verbal intricacies which were the delight of the Norse skalds, and which made Snorri's dictionary of poetic phrases an absolute necessity. Many of these I have paraphrased in the translation; some I have simplified or wholly avoided. A single line will serve to indicate the character of this form of complex diction (stanza 56, line 4): \"And the horse of the giantess raven's-food had.\" This means simply that wolves (giantesses habitually rode on wolves) ate the bodies of the dead.\n\nExcept for its intricacies of diction, and the possible loss of a stanza here and there, the poem is comparatively simple. The story belongs in all its essentials to the Helgi tradition, with the Volsung cycle brought in only to the extent of making Helgi the son of Sigmund, and in the introduction of Sinfjotli, son of Sigmund and his sister Signy, in a passage which has"
	[/page]
	[page]
		text = "little or nothing to do with the course of the narrative, and which looks like an expansion of a passage from some older poem, perhaps from the \"old Volsung lay\" to which the annotator of the second Helgi Hundingsbane lay refers (prose after stanza 12). There are many proper names, some of which betray the confusion caused by the blending of the two sets of traditions; for example, Helgi appears indiscriminately as an Ylfing (which presumably he was before the Volsung story became involved) and as a Volsung. Granmar and his sons are called Hniflungs (Nibelungen) in stanza 50, though they seem to have had no connection with this race. The place names have aroused much debate as to the localization of the action, but while some of them probably reflect actual places, there is so much geographical confusion, and such a profusion of names which are almost certainly mythical, that it is hard to believe that the poet had any definite locations in mind.\n\n1. In olden days, | when eagles screamed,\nAnd holy streams | from heaven's crags fell,\nWas Helgi then, | the hero-hearted,\nBorghild's son, | in Bralund born.\n\n2. 'Twas night in the dwelling, | and Norns there came,\nWho shaped the life | of the lofty one;\nThey bade him most famed | of fighters all\nAnd best of princes | ever to be.\n\n[1. The manuscript contains the superscription: \"Here begins the lay of Helgi Hundingbane and h. (Hothbrodd?) The lay of the Volsungs.\" [i]Eagles[/i], etc.: the screaming of eagles and water pouring from heaven were portents of the birth of a hero. [i]Borghild[/i]: Sigmund's first wife; [i]Bralund[/i] was her home, not Sigmund's.\n\n2. [i]Norns[/i]: cf. [i]Voluspo[/i], 20 and note. Here it is the Norns who]"
	[/page]
	[page]
		text = "3. Mightily wove they | the web of fate,\nWhile Bralund's towns | were trembling all;\nAnd there the golden | threads they wove,\nAnd in the moon's hall | fast they made them.\n\n4. East and west | the ends they hid,\nIn the middle the hero | should have his land;\nAnd Neri's kinswoman | northward cast\nA chain, and bade it | firm ever to be.\n\n5. Once sorrow had | the Ylfings' son,\nAnd grief the bride | who the loved one had borne.\n\n[i]* * * * * *[/i]\n\nQuoth raven to raven, | on treetop resting,\nSeeking for food, | \"There is something I know.\n\n[preside over Helgi's early destiny, and not a Valkyrie, as in [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i].\n\n3. Line 2 is largely guesswork, the manuscript being obscure. [i]Moon's[/i] [i]hall[/i]: the sky.\n\n4. [i]East[/i], etc.: the Norris give Helgi fame in the East, West, and North; in the North his renown is particularly to endure. This suggests that the poet was aware of the spread of the Helgi story over many lands. [i]Neri's[/i] [i]kinswoman[/i]: evidently one of the Norns, but nothing further is known of Neri, and the word may not be a proper name at all.\n\n5. The manuscript indicates no gap, but it looks as though something had been lost after line 2. [i]Ylfings'[/i] [i]son[/i]: Sigmund is evidently meant, though calling him an Ylfing (cf. [i]Hyndluljoth[/i], 11 and note) is a manifest error. Helgi, in the tradition as it came from Denmark, was undoubtedly an Ylfing, and the poet, in order to combine the two legends, has to treat the Ylfings and Volsungs as if they were the same family.]"
	[/page]
	[page]
		text = "6. \"In mail-coat stands | the son of Sigmund,\nA half-day old; | now day is here;\nHis eyes flash sharp | as the heroes' are,\nHe is friend of the wolves; | full glad are we.\"\n\n7. The warrior throng | a ruler thought him,\nGood times, they said, | mankind should see;\nThe king himself | from battle-press came,\nTo give the prince | a leek full proud.\n\n8. Helgi he named him, | and Hringstathir gave him,\nSolfjoll, Snæfjoll, | and Sigarsvoll,\nHringstoth, Hotun, | and Himinvangar,\nAnd a blood-snake bedecked | to Sinfjotli's brother.\n\n[6. [i]Sigmund[/i]: the chief link between the Helgi and Sigurth stories. He was the son of Volsung, great-grandson of Othin. His children by his first wife, Borghild, were Helgi and Hamund (belonging to the Helgi cycle); his son by his second wife, Hjordis, was Sigurth. An incestuous connection with his sister, Signy (cf. Wagner's Siegmund and Sieglinde) resulted in the birth of Sinfjotli (cf. [i]Fra[/i] [i]Dautha[/i] [i]Sinfjotla[/i] and note).\n\n7. [i]The[/i] [i]king[/i]: Sigmund, who gives his son a symbol of the lands which he bestows on him. Regarding the leek, cf. [i]Voluspo[/i], 4; [i]Guthrunarkvitha[/i] I, 17, and [i]Sigrdrifumol[/i], 7.\n\n8. [i]Hringstathir[/i] (\"Ring-Stead\"): quite possibly the historical Ringsted, long a possession of the Danish kings, and thus a relic of the old Helgi tradition. [i]Hringstoth[/i] may be another form of the same name. [i]Solfjoll[/i] (\"Sun-Mountain\") and [i]Snæfjoll[/i] (\"Snow-Mountain\") are fictitious names. Regarding [i]Sigarsvoll[/i] cf. [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], stanzas 8 and 35. Saxo mentions a Danish king named Sigar, and the frequency with which the name appears in the Helgi poems may be taken as a reminiscence of Denmark. [i]Hotun[/i] (\"High Place\"): possibly the village of Tune in Seeland. [i]Himinvangar[/i] (\"Heaven's Field\"): an imaginary place. Blood-snake: a sword. [i]Sinfjotli[/i]: cf. note on stanza 6.]"
	[/page]
	[page]
		text = "9. Mighty he grew | in the midst of his friends,\nThe fair-born elm, | in fortune's glow;\nTo his comrades gold | he gladly gave,\nThe hero spared not | the blood-flecked hoard.\n\n10. Short time for war | the chieftain waited,\nWhen fifteen winters | old he was;\nHunding he slew, | the hardy wight\nWho long had ruled | o'er lands and men.\n\n11. Of Sigmund's son | then next they sought\nHoard and rings, | the sons of Hunding;\nThey bade the prince | requital pay\nFor booty stolen | and father slain.\n\n12. The prince let not | their prayers avail,\nNor gold for their dead | did the kinsmen get;\nWaiting, he said, | was a mighty storm\nOf lances gray | and Othin's grimness.\n\n13. The warriors forth | to the battle went,\nThe field they chose | at Logafjoll;\n\n[9. [i]Elm[/i]: a not uncommon word for \"man.\" [i]Blood-flecked[/i]: i.e., won in battle.\n\n10. [i]Fifteen[/i]: until early in the eleventh century a Norwegian or Icelandic boy became \"of age\" at twelve, and Maurer cites this passage as added proof of the poem's lateness. Hunding: the annotator (introductory prose to [i]Helgakvitha[/i] [i]Hundingsbana[/i] II) calls him king of Hundland, which shows no great originality. Saxo mentions a Hunding who was a Saxon king ruling in Jutland, probably the origin of Helgi's traditional foe.\n\n12. [i]Storm[/i], etc.: war.\n\n13. [i]Logafjoll[/i] (\"Flame-Mountain\"): a mythical name. [i]Frothi[/i]:]"
	[/page]
	[page]
		text = "Frothi's peace | midst foes they broke,\nThrough the isle went hungrily | Vithrir's hounds.\n\n14. The king then sat, | when he had slain\nEyjolf and Alf, | 'neath the eagle-stone;\nHjorvarth and Hovarth, | Hunding's sons,\nThe kin of the spear-wielder, | all had he killed.\n\n15. Then glittered light | from Logafjoll,\nAnd from the light | the flashes leaped;\n. . . . . . . . . .\n\n16. . . . . . . . . . .\nHigh under helms | on heaven's field;\nTheir byrnies all | with blood were red,\nAnd from their spears | the sparks flew forth.\n\n[a traditional king of Denmark, whose peaceful reign was so famous that \"Frothi's peace\" became a by-word for peace of any kind. [i]Vithrir's[/i] [i]hounds[/i]: wolves; Vithrir is Othin, and his hounds are the wolves Freki and Geri.\n\n14. In this poem Helgi kills all the sons of Hunding, but in the poems of the Sigurth cycle, and the prose notes attached thereto, Sigmund and his father-in-law, Eylimi, are killed by Hunding's sons, on whom Sigurth subsequently takes vengeance (cf. [i]Fra[/i] [i]Dautha[/i] [i]Sinfjotla[/i] and [i]Reginsmol[/i]).\n\n15. No gap indicated in the manuscript, but almost certainly something has been lost mentioning more specifically the coming of the Valkyries. The lightning which accompanies them suggests again their identification with the clouds (cf. [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], 28).\n\n16. Some editions fill out the first line: \"He saw there mighty maidens riding.\" The manuscript indicates line 4 as the beginning of a new stanza.]"
	[/page]
	[page]
		text = "17. Early then | in wolf-wood asked\nThe mighty king | of the southern maid,\nIf with the hero | home would she\nCome that night; | the weapons clashed.\n\n18. Down from her horse | sprang Hogni's daughter,--\nThe shields were still,-- | and spake to the hero:\n\"Other tasks | are ours, methinks,\nThan drinking beer | with the breaker of rings.\n\n19. \"My father has pledged | his daughter fair\nAs bride to Granmar's | son so grim;\nBut, Helgi, I | once Hothbrodd called\nAs fine a king | as the son of a cat.\n\n[17. [i]Wolf-wood[/i]: dark forest; the original word is not altogether clear. [i]Southern[/i]: this variety of Valkyrie, like the swan maidens of the [i]Völundarkvitha[/i], was clearly regarded as of southern (i.e., German) origin. Here again there is a confusion of traditions; the Valkyries of the [i]Voluspo[/i] were as essentially Norse as any part of the older mythology. I doubt if a poet much earlier than the author of the first Helgi Hundingsbane lay would have made his Sigrun, daughter of Hogni, a Valkyrie. It is to be noted that the same complication appears in the Sigurth story, where the undoubted Valkyrie, Brynhild-Sigrdrifa (the latter name is really only an epithet) is hopelessly mixed up with the quite human Brynhild, daughter of Buthli.\n\n18. [i]Breaker[/i] [i]of[/i] [i]rings[/i]: generous prince, because the breaking of rings was the customary form of distributing gold.\n\n19. [i]Granmar[/i]: the annotator gives an account of him and his family in the prose following stanza 12 of [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]II[/i].\n\n20. No gap indicated in the manuscript; some editors combine the stanza with the fragmentary stanza 21, and others fill in with \"And home will carry | Hogni's daughter.\"]"
	[/page]
	[page]
		text = "20. \"Yet the hero will come | a few nights hence,\n. . . . . . . . . .\nUnless thou dost bid him | the battle-ground seek,\nOr takest the maid | from the warrior mighty.\"\n\n[i]Helgi spake:[/i]\n21. \"Fear him not, | though Isung he felled,\nFirst must our courage | keen be tried,\nBefore unwilling | thou fare with the knave;\nWeapons will clash, | if to death I come not.\"\n\n22. Messengers sent | the mighty one then,\nBy land and by sea, | a host to seek,\nStore of wealth | of the water's gleam,\nAnd men to summon, | and sons of men.\n\n23. \"Bid them straightway | seek the ships,\nAnd off Brandey | ready to be!\"\nThere the chief waited | till thither were come\nMen by hundreds | from Hethinsey.\n\n[21. The manuscript has only lines 1 and 4 with the word \"first\" of line 2, and does not indicate Helgi as the speaker. The [i]Volsungasaga[/i], which follows this poem pretty closely, expands Helgi's speech, and lines 2-3 are conjectural versifications of the saga's prose. [i]Isung[/i]: nothing is known of him beyond the fact, here indicated, that Hothbrodd killed him.\n\n22. [i]Water's[/i] [i]gleam[/i]: gold.\n\n23. [i]Brandey[/i] (\"Brand-Isle\"): not mentioned elsewhere. [i]Hethinsey[/i] (\"Hethin's Isle\"): possibly the island of Hiddensee, east of Rügen.]"
	[/page]
	[page]
		text = "24. Soon off Stafnsnes | stood the ships,\nFair they glided | and gay with gold;\nThen Helgi spake | to Hjorleif asking:\n\"Hast thou counted | the gallant host?\"\n\n25. The young king answered | the other then:\n\"Long were it to tell | from Tronueyr\nThe long-stemmed ships | with warriors laden\nThat come from without | into Orvasund.\n\n26. . . . . . . . . . .\n\"There are hundreds twelve | of trusty men,\nBut in Hotun lies | the host of the king,\nGreater by half; | I have hope of battle.\"\n\n27. The ship's-tents soon | the chieftain struck,\nAnd waked the throng | of warriors all;\n\n[24. [i]Stafnsnes[/i] (\"Steersman's Cape\"): an unidentifiable promontory. [i]Fair[/i]: a guess, as the adjective in the manuscript is obscure. [i]Hjorleif[/i] does not appear elsewhere, and seems to be simply one of Helgi's lieutenants.\n\n25. [i]Tronueyr[/i]: \"Crane-Strand.\" [i]Long-stemmed[/i]: literally \"long-headed,\" as the high, curving stem of a Norse ship was often carved to represent a head and neck. [i]Orvasund[/i]: almost certainly the Danish Öresund, off Seeland. Such bits of geography as this followed Helgi persistently.\n\n26. No gap indicated in the manuscript. [i]Hotun[/i]: cf. stanza 8 and note.\n\n27. Line 3 seems to have been interpolated from line 4 of [i]Helgakvitha[/i] [i]Hundingsbana[/i] II, 42. [i]Ship's-tents[/i]: the awnings spread over the deck to shelter the crews from sun and rain when the ships were at anchor. [i]Varinsfjord[/i]: cf. [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], 22 and note.]"
	[/page]
	[page]
		text = "(The heroes the red | of dawn beheld;)\nAnd on the masts | the gallant men\nMade fast the sails | in Varinsfjord.\n\n28. There was beat of oars | and clash of iron,\nShield smote shield | as the ships'-folk rowed;\nSwiftly went | the warrior-laden\nFleet of the ruler | forth from the land.\n\n29. So did it sound, | when together the sisters\nOf Kolga struck | with the keels full long,\nAs if cliffs were broken | with beating surf,\n. . . . . . . . . .\n\n30. Helgi bade higher | hoist the sails,\nNor did the ships'-folk | shun the waves,\nThough dreadfully | did Ægir's daughters\nSeek the steeds | of the sea to sink.\n\n31. But from above | did Sigrun brave\nAid the men and | all their faring;\n\n[28. The manuscript indicates line 3 as the beginning of a new stanza, and some editions follow this arrangement, making lines 1-2 a separate stanza.\n\n29. The manuscript indicates no gap, and some editions combine the stanza with lines 3-4 of stanza 28. [i]Sisters[/i] [i]of[/i] [i]Kolga[/i]: the waves, Kolga (\"The Gold\") being one of the daughters of the sea-god, Ægir. As the [i]Volsungasaga[/i] says, \"Now there was a great storm.\"\n\n30. Helgi demonstrates his courage, whatever one may think of his seamanship. [i]Ægir's[/i] [i]daughters[/i]: the waves; cf. stanza 29 and note.]"
	[/page]
	[page]
		text = "Mightily came | from the claws of Ron\nThe leader's sea-beast | off Gnipalund.\n\n32. At evening there | in Unavagar\nFloated the fleet | bedecked full fair;\nBut they who saw | from Svarin's hill,\nBitter at heart | the host beheld.\n\n33. Then Gothmund asked, | goodly of birth,\n. . . . . . . . . .\n\"Who is the monarch | who guides the host,\nAnd to the land | the warriors leads?\"\n\n34. Sinfjotli answered, | and up on an oar\nRaised a shield all red | with golden rim;\n\n[31. Sigrun here appears again as a Valkyrie. [i]Ron[/i]: Ægir's wife; cf. [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], 18 and note. [i]Sea-beast[/i]: ship. [i]Gnipalund[/i]: \"Crag-Wood.\"\n\n32. [i]Unavagar[/i]: \"Friendly Waves.\" [i]Svarin's[/i] [i]hill[/i]: the hill where Granmar had his dwelling.\n\n33. Here begins the long dialogue between Gothmund, one of Gramnar's sons, and Sinfjotli, Helgi's half-brother. Two lines (stanza 33, lines 3-4) are quoted by the annotator in the prose note following stanza 16 of the second Helgi Hundingsbane lay, and the dialogue, in much abbreviated form, together with Helgi's admonition to Sinfjotli to cease talking, is closely paralleled in stanzas 22-27 of that poem. It has been suggested that this whole passage (stanzas 33-48) is an interpolation, perhaps from \"the Old Volsung lay.\" This may be, but it seems more probable that the poet used an older poem simply as the basis for this passage, borrowing a little but making up a great deal more. The manuscript indicates no gap in stanza 33.\n\n34. [i]Sinfjotli[/i]: cf. note on stanza 6. [i]Red[/i]: raising a red shield was the signal for war.]"
	[/page]
	[page]
		text = "A sea-sentry was he, | skilled to speak,\nAnd in words with princes | well to strive.\n\n35. \"Say tonight | when you feed the swine,\nAnd send your bitches | to seek their swill,\nThat out of the East | have the Ylfings come,\nGreedy for battle, | to Gnipalund.\n\n36. \"There will Hothbrodd | Helgi find,\nIn the midst of the fleet, | and flight he scorns;\nOften has he | the eagles gorged,\nWhilst thou at the quern | wert slave-girls kissing.\"\n\n[i]Gothmund spake:[/i]\n37. \"Hero, the ancient | sayings heed,\nAnd bring not lies | to the nobly born.\n. . . . . . . . . .\n. . . . . . . . . .\n\n38. \"Thou hast eaten | the entrails of wolves,\nAnd of thy brothers | the slayer been;\nOft wounds to suck | thy cold mouth sought,\nAnd loathed in rocky | dens didst lurk.\"\n\n[35. [i]Ylfings[/i]: cf. stanza 5 and note.\n\n36. [i]Quern[/i]: turning the hand mill was, throughout antiquity, the task of slaves.\n\n37. The manuscript does not name the speakers in this dialogue. No gap indicated in the manuscript, and editors have attempted various combinations of stanzas 37 and 38.\n\n38. [i]Wolves[/i]: the Volsungasaga tells that Sigmund and Sinfjotli lived in the woods for a time as werewolves. [i]Brothers[/i]:]"
	[/page]
	[page]
		text = "[i]Sinfjotli spake:[/i]\n39. \"A witch in Varin's | isle thou wast,\nA woman false, | and lies didst fashion;\nOf the mail-clad heroes | thou wouldst have\nNo other, thou saidst, | save Sinfjotli only.\n\n40. \"A Valkyrie wast thou, | loathly Witch,\nEvil and base, | in Allfather's home;\nThe warriors all | must ever fight,\nWoman subtle, | for sake of thee.\n\n41. \". . . . . . . . . .\n. . . . . . . . . .\nNine did we | in Sogunes\nOf wolf-cubs have; | I their father was.\"\n\n[Sinfjotli killed the two sons of his mother, Signy, and her husband, Siggeir, as part of the vengeance wreaked on Siggeir for the treacherous murder of Sigmund's father, Volsung, and nine of his brothers (cf. [i]Fra[/i] [i]Dautha[/i] [i]Sinfjotla[/i] and note). The manuscript marks line 3 as the beginning of a new stanza.\n\n39. [i]Varin's[/i] [i]isle[/i]: cf. stanza 27 and note, and [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], 22. Reproaching a man with having been a woman and borne children was not uncommon.\n\n40. This stanza may be an interpolation in the dialogue passage. [i]Allfather[/i]: Othin. We have no information regarding Gothmund's career, but it looks as though Sinfjotli were drawing solely on his imagination for his taunts, whereas Gothmund's insults have a basis in Sinfjotli's previous life.\n\n41. No gap indicated in the manuscript; some editors combine the two lines with stanza 40, some regard them as the first instead of the last lines of a separate stanza, and some assume the lacuna here indicated. [i]Sogunes[/i] (\"Saga's Cape\"): of the goddess Saga little is known; cf. [i]Grimnismol[/i], 7.]"
	[/page]
	[page]
		text = "[i]Gothmund spake:[/i]\n42. \"Thou didst not father | Fenrir's-wolves,\nThough older thou art | than all I know;\nFor they gelded thee | in Gnipalund,\nThe giant-women | at Thorsnes once.\n\n43. \"Under houses the stepson | of Siggeir lay,\nFain of the wolf's cry | out in the woods;\nEvil came then all | to thy hands,\nWhen thy brothers' | breasts thou didst redden,\nFame didst thou win | for foulest deeds.\n\n44. \"In Bravoll wast thou | Grani's bride,\nGolden-bitted | and ready to gallop;\nI rode thee many | a mile, and down\nDidst sink, thou giantess, | under the saddle.\"\n\n[i]Sinfjotli spake:[/i]\n45. \"A brainless fellow | didst seem to be,\nWhen once for Gollnir | goats didst milk,\n\n[42. [i]Fenrir's-wolves[/i]: wolves in general. [i]Thorsnes[/i]: \"Thor's Cape.\"\n\n43. The phrase \"under houses,\" which follows the manuscript, may be an error for \"in wolf-caves.\" Line 3 (or 4) may be an interpolation. The manuscript indicates line 5 as the beginning of a new stanza. [i]Siggeir[/i]: cf. stanza 38, note.\n\n44. Several editions assign this stanza to Sinfjotli instead of to Gothmund. [i]Bravoll[/i] (\"Field of the Brow\"): not elsewhere mentioned in the poems. [i]Grani[/i]: Sigurth's horse (cf. [i]Völundarkvitha[/i], 16 and note); Gothmund means that Sinfjotli had turned into a mare, after the fashion of Loki (cf. [i]Grimnismol[/i], 44, note). The meaning of line 4 in the original is uncertain.\n\n45. A few editions give this stanza to Gothmund. [i]Gollnir[/i]:]"
	[/page]
	[page]
		text = "And another time | when as Imth's daughter\nIn rags thou wentest; | wilt longer wrangle?\"\n\n[i]Gothmund spake:[/i]\n46. \"Sooner would I | at Frekastein\nFeed the ravens | with flesh of thine\nThan send your bitches | to seek their swill,\nOr feed the swine; | may the fiends take you!\"\n\n[i]Helgi spake:[/i]\n47. \"Better, Sinfjotli, | thee 'twould beseem\nBattle to give | and eagles to gladden,\nThan vain and empty | words to utter,\nThough ring-breakers oft | in speech do wrangle.\n\n48. \"Good I find not | the sons of Granmar,\nBut for heroes 'tis seemly | the truth to speak;\nAt Moinsheimar | proved the men\nThat hearts for the wielding | of swords they had.\"\n\n49. Mightily then | they made to run\nSviputh and Sveggjuth | to Solheimar;\n\n[possibly a giant. [i]Imth[/i]: nothing is known of him or his daughter.\n\n46. A few editions give this stanza to Sinfjotli. [i]Frekastein[/i]: cf. [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], 39 and note. A stanza may have been lost after stanza 46, parallel to stanza 25 of the second Helgi Hundingsbane lay.\n\n47. [i]Ring-breakers[/i]: cf. stanza 318 and note.\n\n48. [i]Moinsheimar[/i]: a battlefield of which nothing is known, where, however, the sons of Granmar appear to have fought bravely.\n\n49. Here the scene shifts to the shore among Hothbrodd's followers.]"
	[/page]
