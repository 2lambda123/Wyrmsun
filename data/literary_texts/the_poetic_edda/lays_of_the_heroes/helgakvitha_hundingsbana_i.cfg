		text = "(By dewy dales | and chasms dark,\nMist's horse shook | where the men went by;)\nThe king they found | at his courtyard gate,\nAnd told him the foeman | fierce was come.\n\n50. Forth stood Hothbrodd, | helmed for battle,\nWatched the riding | of his warriors;\n. . . . . . . . . .\n\"Why are the Hniflungs | white with fear?\"\n\n[i]Gothmund spake:[/i]\n51. \"Swift keels lie | hard by the land,\n(Mast-ring harts | and mighty yards,\nWealth of shields | and well-planed oars;)\nThe king's fair host, | the Ylfings haughty;\nFifteen bands | to land have fared,\nBut out in Sogn | are seven thousand.\n\n[[i]Sviputh[/i] and [i]Sveggjuth[/i] (\"Swift\" and \"Lithe\"): horses' names. [i]Mist's[/i] [i]horse[/i]: the Valkyrie's name is the same as the English word \"mist,\" and the \"horse\" on which the mist rides is the earth. The two lines in parenthesis may be interpolated, or line 5 may begin a new stanza, as the manuscript indicates.\n\n50. No gap indicated in the manuscript. [i]Hniflungs[/i]: cf. introductory note.\n\n51. Lines 2-3 may be interpolated, or a new stanza may begin, as the manuscript indicates, with line 5. Many editors combine lines 5-6 with all or part of stanza 52. Possibly Gothmund is not the speaker. [i]Mast-ring[/i] [i]harts[/i]: ships, so called from the ring attaching the yard to the mast. [i]Ylfings[/i]: cf. stanza 5 and note. [i]Sogn[/i]: this name, which actually belongs in western Norway, seems to have been used here with no particular significance.\n\n52. The manuscript indicates line 3 as beginning a new stanza; some editors combine lines 3-4 with all or part of stanza]"
	[/page]
	[page]
		text = "52. \"At anchor lying | off Gnipalund\nAre fire-beasts black, | all fitted with gold;\nThere wait most | of the foeman's men,\nNor will Helgi long | the battle delay.\"\n\n[i]Hothbrodd spake:[/i]\n53. \"Bid the horses run | to the Reginthing,\nMelnir and Mylnir | to Myrkwood now,\n(And Sporvitnir | to Sparinsheith;)\nLet no man seek | henceforth to sit\nWho the flame of wounds | knows well to wield.\n\n54. \"Summon Hogni, | the sons of Hring,\nAtli and Yngvi | and Alf the Old;\nGlad they are | of battle ever;\nAgainst the Volsungs | let us go.\"\n\n[53, while others assume the loss of two lines following line 4. [i]Fire-beasts[/i]: dragons,, i.e., ships. The Norse ships of war, as distinguished from merchant vessels, were often called dragons because of their shape and the carving of their stems.\n\n53. The manuscript does not indicate the speaker, and a few editors assume the loss of one or two lines embodying the phrase \"Hothbrodd spake.\" In the manuscript line 3, which many editors have suspected of being spurious, stands before line 2. Possibly lines 4-5 are the remains of a separate stanza. [i]Reginthing[/i] (\"The Great Council\"): apparently the council-place for the whole country, as distinct from the local council, or \"herathsthing.\" [i]Melnir[/i] (\"Bit-Bearer\"), [i]Mylnir[/i] (\"The Biter\") and [i]Spornvitnir[/i] {[i]sic:[/i] [i]Sporvitnir[/i] [i]above[/i]} (\"Spur-Wolf\"): horses' names. [i]Myrkwood[/i]: a not uncommon name for a dark forest; cf. [i]Lokasenna[/i], 42, and [i]Atlakvitha[/i], 3. [i]Sparinsheith[/i] (\"Sparin's Heath\"): nothing more is known of Sparin or his heath. [i]Flame[/i] [i]of[/i] [i]wounds[/i]: sword.\n\n54. [i]Hogni[/i]: the father of Sigrun; cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i]]"
	[/page]
	[page]
		text = "55. Swift as a storm | there smote together\nThe flashing blades | at Frekastein;\nEver was Helgi, | Hunding's slayer,\nFirst in the throng | where warriors fought;\n(Fierce in battle, | slow to fly,\nHard the heart | of the hero was.)\n\n56. From heaven there came | the maidens helmed,--\nThe weapon-clang grew,-- | who watched o'er the king;\nSpake Sigrun fair,-- | the wound-givers flew,\nAnd the horse of the giantess | raven's-food had:--\n\n57. \"Hail to thee, hero! | full happy with men,\nOffspring of Yngvi, | shalt ever live,\nFor thou the fearless | foe hast slain\nWho to many the dread | of death had brought.\n\n[II, 18. Of Hring and his sons nothing further is known. Volsungs: here for the first time the poet gives Helgi and Sinfjotli the family name to which, as sons of Sigmund Volsungsson, they are entitled.\n\n55. The manuscript indicates line 5 as the beginning of a new stanza, but many editors have rejected lines 5-6 as spurious, while others regard them as the first half of a stanza the last two lines of which have been lost.\n\n56. [i]Wound-givers[/i]: probably this means \"Valkyries,\" but there is considerable doubt as to the original word. [i]Horse[/i], etc.: i.e., the wolf (because giantesses customarily had wolves for their steeds) ate corpses (the food of birds of prey).\n\n57. [i]Yngvi[/i]: one of the sons of Halfdan the Old, and traditional ancestor of the Ynglings, with whom the Ylfings seem to have been confused (cf. [i]Hynduljoth[/i], {sic} 11 and note). The confusion between the Ylfings (or Ynglings) and Volsungs was carried far]"
	[/page]
	[page]
		text = "58. \"Warrior, well | for thyself hast won\nRed rings bright | and the noble bride;\nBoth now, warrior, | thine shall be,\nHogni's daughter | and Hringstathir,\nWealth and triumph; | the battle wanes.\"\n\n[enough so that Sigurth himself is once called a descendant of Yngvi ([i]Reginsmol[/i], 14). Gering identifies the name of Yngvi with the god Freyr, but the Volsungs certainly claimed descent from Othin, not Freyr, and there is nothing to indicate that Helgi in the Danish tradition was supposed to be descended from Freyr, whereas his descent from Yngvi Halfdansson fits well with the rest of his story. However, cf. [i]Sigurtharkvitha[/i] [i]en[/i] [i]skamma[/i], 24 and note.\n\n58. This entire stanza may be an interpolation; nearly every edition has a different way of dealing with it. [i]Hringstathir[/i]: as this place had been given to Helgi by his father (cf. stanza 8 and note), the poet has apparently made a mistake in naming it here as a conquest from Granmar's sons, unless, indeed, they had previously captured it from Helgi, which seems unlikely.]"
