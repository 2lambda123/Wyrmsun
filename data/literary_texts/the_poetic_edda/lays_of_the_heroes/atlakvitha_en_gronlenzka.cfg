		text = "38. Then in came the shining one, |  . . . . .\n . . . . . | and drink she bore them;\nUnwilling and bitter | brought she food to the warrior,\nTill in scorn to the white-faced | Atli did she speak:\n\n39. \"Thou giver of swords, | of thy sons the hearts\nAll heavy with blood | in honey thou hast eaten;\nThou shalt stomach, thou hero, | the flesh of the slain,\nTo eat at thy feast, | and to send to thy followers.\n\n40. \"Thou shalt never call | to thy knees again\nErp or Eitil, | when merry with ale;\nThou shalt never see | in their seats again\nThe sharers of gold | their lances shaping,\n(Clipping the manes | or minding their steeds.)\"\n\n41. There was clamor on the benches, | and the cry of men,\n\n[38. No gap indicated in the manuscript, but the two fragments cannot be fitted together as one line. [i]The shining one[/i]: Guthrun.\n\n39. [i]Giver of swords[/i]: generous prince, i.e., Atli. [i]Honey[/i]: cf. [i]Guthrunarkvitha II[/i], 42. [i]To[/i] [i]send[/i] [i]to[/i] [i]thy[/i] [i]followers[/i]: literally, \"to send from thy high seat.\"\n\n40. Apparently a Fornyrthislag stanza. [i]Merry with ale[/i]: presumably this refers to Atli, but the manuscript reading makes it apply to the two boys. [i]Sharers of gold[/i]: princes. Line 5 is either interpolated or all that is left of a separate stanza.\n\n41. The text of the whole stanza has required a considerable amount of emendation. Lines 3-5 may have been expanded out of two lines, or line 5 may be an interpolation, possibly from stanza]"
