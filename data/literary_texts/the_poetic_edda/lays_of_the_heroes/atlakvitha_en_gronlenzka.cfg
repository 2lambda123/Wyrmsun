	[page]
		text = "With her death-dealing hand, | and the hounds she loosed,\nThe thralls she awakened, | and a firebrand threw\nIn the door of the hall; | so vengeance she had.\n\n45. To the flames she gave all | who yet were within,\nAnd from Myrkheim had come | from the murder of Gunnar;\nThe timbers old fell, | the temple was in flames,\nThe dwelling of the Buthlungs, | and the shield-maids burned,\nThey were slain in the house, | in the hot flames they sank.\n\n46. Now the tale is all told, | nor in later time\nWill a woman in byrnie | avenge so her brothers;\nThe fair one to three | of the kings of the folk\nBrought the doom of death | ere herself she died.\n\nStill more is told in the Greenland ballad of Atli.\n\n[with all who are left therein. In [i]Atlamol[/i], stanzas 83-84, Atli is slain by a son of Hogni (Hniflung?) with Guthrun's help.\n\n45. Some editions transfer line 2 to stanza 37; others reject line 3 as interpolated. [i]Myrkheim[/i] (\"Dark-Home\"): probably identical with Myrkwood; cf. stanza 3. [i]Temple[/i]: probably both here and in stanza 42 the word means little more than the place where Atli's treasures were kept; the poet was by no means literal in his use of terms connected with the heathen religion. [i]Buthlungs[/i]: sons of Buthli, i.e., Atli and his family. [i]Shield-maids[/i]: cf. stanza 17 and note.\n\n46. The entire stanza is very likely a later addition. [i]Three kings[/i]: Atli and his two sons, Erp and Eitil.]"
