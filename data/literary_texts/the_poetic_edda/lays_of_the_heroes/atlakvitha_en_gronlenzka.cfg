	[page]
		text = "[i]The Greenland Lay of Atli[/i]\n\nINTRODUCTORY NOTE\n\nThere are two Atli poems in the [i]Codex Regius[/i], the [i]Atlakvitha[/i] (Lay of Atli) and the [i]Atlamol[/i] (Ballad of Atli). The poems are not preserved or quoted in any other old manuscript, but they were extensively used by the compilers of the [i]Volsungasaga[/i]. In the manuscript superscription to each of these poems appears the word \"Greenland,\" which has given rise to a large amount of argument. The scribe was by no means infallible, and in this case his statement proves no more than that in the period round 1300 there was a tradition that these two poems originated in the Greenland settlement.\n\nThe two Atli poems deal with substantially the same material: the visit of the sons of Gjuki to Atli's court, their deaths, and the subsequent revenge of their sister, Guthrun, Atli's wife, on her husband. The shorter of the two, the [i]Atlakvitha[/i], tells the story with little elaboration; the [i]Atlamol[/i], with about the same narrative basis, adds many details, some of them apparently of the poet's invention, and with a romantic, not to say sentimental, quality quite lacking in the [i]Atlakvitha[/i]. Both poems are sharply distinguished from the rest of the collection by their metrical form, which is the Malahattr (used irregularly also in the [i]Harbarthsljoth[/i]), employed consistently and smoothly in the [i]Atlamol[/i], and with a considerable mixture of what appear to be Fornyrthislag lines (cf. Introduction) in the [i]Atlakvitha[/i].\n\nIt is altogether probable that both poems belong to the eleventh century, the shorter [i]Atlakvitha[/i] being generally dated from the first quarter thereof, and the longer [i]Atlamol[/i] some fifty years or more later. In each case the poet was apparently a Christian; in the [i]Atlamol[/i] (stanza 82) Guthrun expresses her readiness to die and \"go into another light,\" and in the [i]Atlakvitha[/i] there is frequent use of mythological names ([i]e.g.[/i], Valhall, Hlithskjolf) with an evident lack of understanding of their relation to the older gods. These facts fit the theory of a Greenland origin exceedingly well, for the Greenland settlement grew rapidly after the first explorations of Eirik the Red, which were in 982-985, and its most flourishing period was in the eleventh century. The internal evidence, particularly in the case of the [i]Atlamol[/i], points"
	[/page]
	[page]
		text = "likewise to an origin remote from Iceland, Norway, and the \"Western Isles\"; and the two poems are sufficiently alike so that, despite the efforts of Finnur Jonsson and others to separate them, assigning one to Greenland and the other to Norway or else where, it seems probable that the manuscript statement is correct in both instances, and that the two Atli poems did actually originate in Greenland. An interesting account of this Greenland settlement is given in William Hovgaard's [i]Voyages of the Norsemen to America[/i], published by the American-Scandinavian Foundation in 1914, and an extraordinarily vivid picture of the sufferings of the early settlers appears in Maurice Hewlett's [i]Thorgils[/i], taken from the [i]Floamannasaga[/i].\n\nFrom the standpoint of narrative material there is little that is distinctively Norse in either the [i]Atlakvitha[/i] or the [i]Atlamol[/i]. The story is the one outlined in the prose [i]Drap Niflunga[/i] (largely based on these two poems), representing almost exclusively the southern blending of the Attila and Burgundian legends (cf. introductory note to [i]Gripisspo[/i]). In the [i]Atlakvitha[/i], indeed, the word \"Burgundians\" is actually used. Brynhild is not mentioned in either poem; Sigurth's name appears but once, in the [i]Atlamol[/i]. Thus the material goes directly back to its South-Germanic origins, with little of the Northern making-over which resulted in such extensive changes in most parts of the Sigurth story. The general atmosphere, on the other hand, particularly in the [i]Atlamol[/i], is essentially Norse.\n\nAs has been said, the [i]Atlakvitha[/i] is metrically in a chaotic state, the normal Malahattr lines being frequently interspersed with lines and even stanzas which apparently are of the older Fornyrthislag type. How much of this confusion is due to faulty transmission is uncertain, but it has been suggested that the composer of the [i]Atlakvitha[/i] made over in Malahattr an older Atli poem in [i]Fornyrthislag[/i], and this suggestion has much to recommend it. That he worked on the basis of an older poem is, indeed, almost certain, for in oral prose tradition a far larger number of distinctively Norse traits would unquestionably have crept in than are found in the material of the [i]Atlakvitha[/i]. As for the [i]Atlamol[/i], here again the poet seems to have used an older poem as his basis, possibly the [i]Atlakvitha[/i] itself, although in that case he must have had other material as well, for there are frequent divergences in such matters as proper names. The translation of the [i]Atlakvitha[/i] is rendered peculiarly difficult "
	[/page]
	[page]
		text = "by the irregularity of the metre, by the evident faultiness of the transmission, and above all by the exceptionally large number of words found nowhere else in Old Norse, involving much guesswork as to their meanings. The notes do not attempt to indicate all the varying suggestions made by editors and commentators as to the reconstruction of defective stanzas and the probable meanings of obscure passages; in cases which are purely or largely guesswork the notes merely point out the uncertainty without cataloguing the proposed solutions.\n\n__________________\n\nGuthrun, Gjuki's daughter, avenged her brothers, as has become well known. She slew first Atli's sons, and thereafter she slew Atli, and burned the hall with his whole company. Concerning this was the following poem made:\n\n1. Atli sent | of old to Gunnar\nA keen-witted rider, | Knefröth did men call him;\nTo Gjuki's home came he | and to Gunnar's dwelling,\nWith benches round the hearth, | and to the beer so sweet.\n\n[[i]Prose[/i]. On the marriage of Guthrun to Atli at the instigation of her brothers, Gunnar and Hogni, and on the slaying of Atli and his two sons, Erp and Eitil, cf. [i]Drap Niflunga[/i] and note.\n\n1. Line 1 apparently is in Fornyrthislag. [i]Knefröth[/i] (the name is spelt in various ways, and its meaning is uncertain): in the [i]Atlamol[/i] (stanza 4) there are two messengers, one named Vingi and the other unnamed; the annotator combines the two versions in the [i]Drap Niflunga[/i]. [i]Benches[/i], etc.: the adjective rendered \"round the hearth,\" which etymologically it ought to mean, is made obscure by its application to \"helmets\" in stanzas 3 and 17.]"
	[/page]
	[page]
		text = "2. Then the followers, hiding | their falseness, all drank\nTheir wine in the war-hall, | of the Huns' wrath wary;\nAnd Knefröth spake loudly, | his words were crafty,\nThe hero from the south, | on the high bench sitting:\n\n3. \"Now Atli has sent me | his errand to ride,\nOn my bit-champing steed | through Myrkwood the secret,\nTo bid You, Gunnar, | to his benches to come,\nWith helms round the hearth, | and Atli's home seek.\n\n4. \"Shields shall ye choose there, | and shafts made of ash-wood,\nGold-adorned helmets, | and slaves out of Hunland,\n\n[2. [i]Falseness[/i]: i.e., Gunnar's followers concealed their fear and hatred of the Huns at the feast; but the word may mean \"fear of treachery.\" [i]War-hall[/i]: the word used is \"Valhall,\" the name of Othin's hall of slain warriors.\n\n3. [i]Myrkwood the secret[/i] (the adjective is literally \"unknown\") the which divided Atli's realm from that of the Gjukungs; cf. [i]Oddrunargratr[/i], 23 and note. [i]Around the hearth[/i]: the adjective is the same one which is applied to \"benches\" in stanza 1 (cf. note); it may be an error here, or it may possibly have the force of \"of your followers,\" i.e., Gunnar is to arm the men of his household (those who are round his hearth) for the journey.\n\n4. [i]Slaves[/i], etc.: some editions have \"swords in plenty.\" [i]Scarlet[/i]: the word apparently means \"slaughter-red,\" \"blood-red,\" but it may mean something entirely different.]"
	[/page]
	[page]
		text = "Silver-gilt saddle-cloths, | shirts of bright scarlet,\nWith lances and spears too, | and bit-champing steeds.\n\n5. \"The field shall be given you | of wide Gnitaheith,\nWith loud-ringing lances, | and stems gold-o'er-laid,\nTreasures full huge, | and the home of Danp,\nAnd the mighty forest | that Myrkwood is called.\"\n\n6. His head turned Gunnar, | and to Hogni he said:\n\"What thy counsel, young hero, | when such things we hear?\nNo gold do I know | on Gnitaheith lying\nSo fair that other | its equal we have not.\n\n7. \"We have seven halls, | each of swords is full,\n\n[5. [i]Gnitaheith[/i]: here the dragon Fafnir had his lair (cf. [i]Gripisspo[/i], 11). Sigurth doubtless owned it after Fafnir's death, and the Gjukungs after they had killed Sigurth. Possibly they had given it to Atli in recompense for the death of his sister, Brynhild, and he now offered to restore it to them, or--as seems more likely--the poet was not very clear about its ownership himself. [i]Stems[/i]: i.e., the gilded stems of ships, carved like dragons,--an evident northern touch, if the word is correct, which is by no means certain . [i]Danp[/i]: this name was early applied to a mythical Danish king (cf. [i]Rigsthula[/i], 49 and note) but it may have been fabricated by error out of the word \"DanparstaÞir\" (the phrase here used is \"staÞi Danpar\"), used in the [i]Hervararsaga[/i] of a field of battle between the Goths and the Huns, and quite possibly referring to the region of the Dnieper. The name seems to have clung to the Atli tradition long after it had lost all definite significance. [i]Myrkwood[/i]: cf. note on stanza 3.]"
	[/page]
	[page]
		text = "(And all of gold | is the hilt of each;)\nMy steed is the swiftest, | my sword is sharpest,\nMy bows adorn benches, | my byrnies are golden,\nMy helm is the brightest | that came from Kjar's hall,\n(Mine own is better | than all the Huns' treasure.)\"\n\n[i]Hogni spake:[/i]\n8. \"What seeks she to say, | that she sends us a ring,\nWoven with a wolf's hair? | methinks it gives warning;\nIn the red ring a hair | of the heath-dweller found I,\nWolf-like shall our road be | if we ride on this journey.\"\n\n9. Not eager were his comrades, | nor the men of his kin,\n\n[7. The stanza is clearly in bad shape; the manuscript indicates line 5 as beginning a new stanza. In line 5 the manuscript has \"and shield\" after \"helm.\" [i]Kjar[/i]: Gering ingeniously identifies this Kjar with Kjar the father of Olrun, mentioned in the [i]Völundarkvitha[/i], introductory prose and stanza 2, on the basis of a genealogy in the [i]Flateyjarbok[/i], in which Authi, the grand father of Kjar (by no means certainly the same man) and Buthli, father of Atli, are mentioned as making a raiding voyage together. This identification, however, rests on slight evidence.\n\n8. The manuscript does not name the speaker. One editor gives the first sentence to Gunnar. [i]She[/i], etc.: Guthrun, seeking to warn her brothers of Atli's treachery, sends them a ring with a wolf's hair as a sign of danger; in the [i]Atlamol[/i] (stanza 4) she sends a message written in runes; cf. [i]Drap Niflunga[/i]. [i]Heath-dweller[/i]: wolf.]"
	[/page]
	[page]
		text = "The wise nor the wary, | nor the warriors bold.\nBut Gunnar spake forth | as befitted a king,\nNoble in the beer-hall, | and bitter his scorn:\n\n10. \"Stand forth now, Fjornir! | and hither on the floor\nThe beakers all golden | shalt thou bring to the warriors.\n. . . . .  . . . . .\n. . . . .  . . . . .\n\n11. \"The wolves then shall rule | the wealth of the Niflungs,\nWolves aged and grey-hued, | if Gunnar is lost,\nAnd black-coated bears | with rending teeth bite,\nAnd make glad the dogs, | if Gunnar returns not.\"\n\n[9. In line 1 the manuscript has \"His comrades did not urge Gunnar,\" but the name, involving a metrical error, seems to have been inserted through a scribal blunder.\n\n10. The manuscript indicates no lacuna, but probably two lines have dropped out, for the [i]Volsungasaga[/i] paraphrase runs: \"Give us to drink in great cups, for it may well be that this shall be our last feast.\" [i]Fjornir[/i]: Gunnar's cup-bearer.\n\n11. Bugge thinks this stanza is spoken by Gunnar's terrified followers; Grundtvig assigns it to Hogni. Apparently, however, Gunnar means that if he and his men are not valiant enough to make the journey and return safely, it matters little what may happen to them. [i]Niflungs[/i]: regarding the application of this name to Gunnar's Burgundians cf. [i]Brot[/i], 17 and note. [i]Bears[/i]: these \"black\" bears have been used as arguments against the Greenland origin of the poem. [i]And make glad the dogs[/i]: i.e., by giving them corpses to eat, but the phrase in the original is more than doubtful.]"
	[/page]
	[page]
		text = "12. A following gallant | fared forth with the ruler,\nYet they wept as their home | with the hero they left;\nAnd the little heir | of Hogni called loudly:\n\"Go safe now, ye wise ones, | wherever ye will!\"\n\n13. Then let the bold heroes | their bit-champing horses\nOn the mountains gallop, | and through Myrkwood the secret;\nAll Hunland was shaken | where the hard-souled ones rode,\nOn the whip-fearers fared they | through fields that were green.\n\n14. Then they saw Atli's halls, | and his watch-towers high,\n\n[12. Some editions in line 2 read \"home of the Niflungs\" instead of \"their home,\" and others \"home of the Huns,\" the manuscript reading being \"home of the men.\" [i]Heir[/i]: the [i]Atlamol[/i] (stanza 28) names two sons of Hogni, Snævar and Solar, both of whom make the journey with their father and are killed. The [i]Volsungasaga[/i], combining the two versions, says that Snævar and Solar went with their father, and implies that it was a third and still younger son who said: \"Farewell, and have a good time\" (thus literally).\n\n11. [i]Myrkwood[/i]: cf. stanza 3 and note; the journey is here made by land, whereas in the [i]Atlamol[/i] it is made partly by boat; cf. [i]Atlamol[/i], 34 and note. [i]Whip-fearers[/i]: horses, but there is some uncertainty as to the word.\n\n13. In line 1 the manuscript has \"land\" instead of \"halls,\" which involves a metrical error. [i]Watch-towers[/i]: the word used is identical with the name of Othin's watch-tower, Hlithskjolf (cf. [i]Grimnismol[/i], introductory prose). [i]Buthli[/i]: the manuscript has \"Bikki,\" which has led some editors to transfer this stanza to]"
	[/page]
	[page]
		text = "On the walls so lofty | stood the warriors of Buthli;\nThe hall of the southrons | with seats was surrounded,\nWith targets bound | and shields full bright.\n\n15. Mid weapons and lances | did Atli his wine\nIn the war-hall drink, | without were his watchmen,\nFor Gunnar they waited, | if forth he should go,\nWith their ringing spears | they would fight with the ruler.\n\n16. This their sister saw, | as soon as her brothers\nHad entered the hall,-- | little ale had she drunk:\n\"Betrayed art thou, Gunnar! | what guard hast thou, hero,\n'Gainst the plots of the Huns? | from the hall flee swiftly!\n\n17. \"Brother, 'twere far better | to have come in byrnie,\nWith thy household helmed, | to see Atli's home,\n\n[the [i]Hamthesmol[/i], placing it between stanzas 16 and 17; it seems more likely, however, that \"Bikki\" was a scribal error for \"Buthli.\" Regarding Bikki cf. [i]Sigurtharkvitha en skamma[/i], 63 and note. Line 4 is apparently in Fornyrthislag.\n\n15. Line 1 in the manuscript is apparently incorrectly copied, and some editions omit \"Mid weapons and lances\" and assume a gap in either line 1 or line 3.\n\n17. This may be the remains of two stanzas, the manuscript marks line 5 as beginning a new stanza. Editorial conjectures are]"
	[/page]
	[page]
		text = "And to sit in the saddle | all day 'neath the sun,\n(That the sword-norns might weep | for the death-pale warriors,\nAnd the Hunnish shield-maids | might shun not the sword,)\nAnd send Atli himself | to the den of the snakes;\n(Now the den of the snakes | for thee is destined.\n\n[i]Gunnar spake:[/i]\n18. . . . . .  . . . . .\n\"Too late is it, sister, | to summon the Niflungs,\nLong is it to come | to the throng of our comrades,\nThe heroes gallant, | from the hills of the Rhine.\"\n\n* * * * * *\n\n19. Then Gunnar they seized, | and they set him in chains,\n\n[numerous and varied. [i]Household[/i]: the phrase is the same \"helms round the hearth\" commented on in stanza 3. Some editions insert a conjectural line after line 3. [i]Sword-norns[/i], etc.: the line is exceedingly obscure, and the phrase rendered \"sword-norns\" may mean \"corpse-norns.\" Apparently it refers to the warrior-women of the Huns, the \"shield-maids\" of line 5 and of stanza 45. Roman writers refer to the warrior-women among the early Germanic tribes, and the tradition, closely allied to that of the Valkyries, attached itself readily to the ferocious Huns. [i]Den of snakes[/i]: concerning the manner of Gunnar's death cf. [i]Drap Niflunga[/i].\n\n18. The manuscript indicates no lacuna and does not name the speaker; perhaps a line similar to line 1 of stanza 24 (or 26) should be inserted here. [i]Rhine[/i]: Gunnar's Burgundian home is here clearly localized. After this stanza it is probable that a passage describing the battle has been lost.\n\n19. These two lines, apparently the remains of a full stanza,]"
	[/page]
	[page]
		text = "The Burgundians' king, | and fast they bound him.\n\n20. Hogni slew seven | with sword so keen,\nAnd an eighth he flung | in the fire hot;\nA hero should fight | with his foemen thus,\nAs Hogni strove | in Gunnar's behalf.\n\n21. . . . . .  . . . . .\n. . . . .  . . . . .\nThe leader they asked | if his life he fain\nWith gold would buy, | the king of the Goths.\n\n[i]Gunnar spake:[/i]\n22. \"First the heart of Hogni | shall ye lay in my hands,\n\n[may belong after stanza 20. [i]Burgundians' king[/i]: the phrase may mean \"Burgundians' men,\" i.e., they bound all the Burgundians who were left alive after the battle. This is the only place in the poems in which the name \"Burgundian\" appears; that the poet had no very clear conception of its meaning is indicated by the fact that in stanza 21 he calls Gunnar \"king of the Goths.\"\n\n20. Apparently a Fornyrthislag stanza, though most editions have attempted to expand the lines into Malahattr. The exploits of Hogni (Hagene), with the names of many of his victims, are told in the [i]Nibelungenlied[/i]. [i]The fire[/i]: in the Nibelungenlied Kriemhild has the hall set on fire, and the Burgundians fight amid the flames. Line 4 is clearly defective, and some editors regard the name \"Gunnar\" as all that is left of the first two lines of stanza 21.\n\n21. Again apparently the remains of a Fornyrthislag stanza. Editors have attempted various combinations of the lines. [i]Gold[/i]: presumably Sigurth's treasure.\n\n22. The manuscript does not indicate the speaker; perhaps a first line similar to line 1 of stanza 24 should appear here. Some editors, however, assume that a line is missing after line 3.]"
	[/page]
	[page]
		text = "All bloody from the breast | of the bold one cut\nWith ke-en-biting sword, | from the son of the king.\"\n\n23. . . . . .  . . . . .\nThey cut out the heart | from the breast of Hjalli,\nOn a platter they bore it, | and brought it to Gunnar.\n\n24. Then Gunnar spake forth, | the lord of the folk:\n\"Here have I the heart | of Hjalli the craven,\nUnlike to the heart | of Hogni the valiant,\nFor it trembles still | as it stands on the platter;\nTwice more did it tremble | in the breast of the man.\n\n25. Then Hogni laughed | when they cut out the heart\nOf the living helm-hammerer; | tears he had not.\n. . . . .  . . . . .\nOn a platter they bore it, | and brought it to Gunnar.\n\n[Gunnar demands proof that Hogni is dead because, as stanza 29 shows, he is unwilling to die himself until he is assured that the secret of the treasure will perish with him. He did not, of course, intend that the heart should be cut from the living Hogni.\n\n23. Most editions assume a gap (lines 1-2, 2-3 or 3-4). [i]Hjalli[/i]: Atli's cook, killed to deceive Gunnar, as Atli hoped to wring the secret of the hoard from Hogni if Gunnar remained silent. In the [i]Atlamol[/i] (stanzas 59-60) Atli's men prepare to kill Hjalli, but he is spared at Hogni's intercession.\n\n25. [i]Helm-hammerer[/i] (literally \"helmet-smith\"): warrior, i.e., Hogni. No gap indicated in the manuscript.]"
	[/page]
	[page]
		text = "26. Then Gunnar spake forth, | the spear of the Niflungs:\n\"Here have I the heart | of Hogni the valiant,\nUnlike to the heart | of Hjalli the craven,\nLittle it trembles | as it lies on the platter,\nStill less did it tremble | when it lay in his breast.\n\n27. \"So distant, Atli, | from all men's eyes,\nShalt thou be as thou | . . . . . from the gold.\n. . . . .  . . . . .\n. . . . .  . . . . .\n\n28. \"To no one save me | is the secret known\nOf the Niflungs' hoard, | now Hogni is dead;\nOf old there were two, | while we twain were alive,\nNow is none but I, | for I only am living.\n\n29. \"The swift Rhine shall hold | the strife-gold of heroes,\nThat once was the gods', | the wealth of the Niflungs,\n\n[26. Line 1 may belong elsewhere (stanzas 18 or 22).\n\n27. Apparently the remains of two Fornyrthislag lines; the manuscript combines them with lines 1-2 of stanza 28. Gunnar foretells Atli's speedy death.\n\n28. Apparently in Fornyrthislag. The manuscript indicates line 3 as the beginning of a stanza, and many editions combine lines 3-4 with stanza 29. This stanza explains Gunnar's demand for Hogni's heart in stanza 22.\n\n29. The manuscript marks line 3, and not line 1, as the beginning of a stanza. [i]Rhine[/i], etc.: the stanza shows the blending of]"
	[/page]
	[page]
		text = "In the depths of the waters | the death-rings shall glitter,\nAnd not shine on the hands | of the Hunnish men.\"\n\n[i]Atli spake:[/i]\n30. \"Ye shall bring the wagon, | for now is he bound.\"\n\n* * * * * *\n\n31. On the long-maned Glaum | rode Atli the great,\nAbout him were warriors |  . . . . .\nBut Guthrun, akin | to the gods of slaughter,\nYielded not to her tears | in the hall of tumult.\n\n[three different traditions with regard to the treasure: the German tradition of the gold of the Rhine (cf. [i]Völundarkvitha[/i], 16, and [i]Sigurtharkvitha en skamma[/i], 16), the tradition, likewise German, of the hoard of the Nibelungen (Niflungs), early blended with the first one, and finally the northern tradition of the theft of Andvari's treasure by Othin, Hönir, and Loki (cf. [i]Reginsmol[/i], 1-9).\n\n30. Apparently all that is left of a full stanza. The manuscript does not name Atli as the speaker, and Grundtvig inserts: \"Then Atli called, | the king of the Huns,\" as a first line. Some editors combine this line with the two lines of stanza 33. [i]Wagon[/i]: in [i]Brot[/i], 16, Gunnar is led to his death in the serpents' den on horseback, not in a wagon.\n\n31. The stanza in the original is hopelessly confused. [i]Glaum[/i]: this horse of Atli's is mentioned by name elsewhere. [i]Long-maned[/i]: uncertain. The manuscript indicates no gap, but something has evidently been lost. [i]Gods of slaughter[/i]: perhaps the phrase, usually applied to Othin and the other gods, is here used simply to mean \"heroes,\" i.e., Atli, Gunnar, and Hogni. Line 4 suggests Guthrun's tearlessness after Sigurth's death (cf. [i]Guthrunarkvitha II[/i], 11)]"
	[/page]
	[page]
		text = "Guthrun spake:\n32. \"It shall go with thee, Atli, | as with Gunnar thou heldest\nThe oaths ofttimes sworn, | and of old made firm,\nBy the sun in the south, | by Sigtyr's mountain,\nBy the horse of the rest-bed, | and the ring of Ull.\"\n\n33. Then the champer of bits | drew the chieftain great,\nThe gold-guarder, down | to the place of death.\n. . . . .  . . . . .\n\n34. By the warriors' host | was the living hero\nCast in the den | where crawling about\nWithin were serpents, | but soon did Gunnar\nWith his hand in wrath | on the harp-strings smite;\n\n[32. The manuscript does not indicate the speaker. [i]Sigtyr[/i] (\"Victory-God\"): Othin; what particular mountain (if any) is meant is unknown. [i]Horse of the rest-bed[/i]: probably this means \"bedpost,\" i.e., the support of the marriage-bed. [i]Ull[/i]: the archer god, cf. [i]Grimnismol[/i], 5 and note. Nothing is known of his ring.\n\n33. Apparently the remains of a Fornyrthislag stanza. Some editors combine the two lines with the line here indicated as stanza 30. [i]Champer of bits[/i]: horse. The manuscript indicates no gap.\n\n54. Six Fornyrthislag lines which editors have tried to reconstruct in all sorts of ways. The manuscript marks line 5 as the beginning of a new stanza, Regarding the serpents' den, Gunnar's harp-playing, and the manner of his death, cf. [i]Drop Niflunga[/i] and [i]Oddrunargratr[/i], 27-30, and notes. In [i]Atlamol[/i], 62, Gunnar plays the harp with his feet, his hands being bound, and some editors change hand in line 4 to \"foot.\" Lines 5-6 may be interpolated, or, as Bugge maintains, lines 1-4 may have been expanded out of two lines.]"
	[/page]
	[page]
		text = "The strings resounded,-- | so shall a hero,\nA ring-breaker, gold | from his enemies guard.\n\n35. Then Atli rode | on his earth-treading steed,\nSeeking his home, | from the slaughter-place;\nThere was clatter of hoofs | of the steeds in the court,\nAnd the clashing of arms | as they came from the field.\n\n36. Out then came Guthrun | to meeting with Atli,\nWith a golden beaker | as gift to the monarch:\n\"Thou mayst eat now, chieftain, | within thy dwelling,\nBlithely with Guthrun | young beasts fresh slaughtered.\"\n\n37. The wine-heavy ale-cups | of Atli resounded,\nWhen there in the hall | the Hunnish youths clamored,\nAnd the warriors bearded, | the brave ones, entered.\n\n[35. The manuscript marks line 3 as beginning a new stanza. Two (possibly three) of the lines appear to, be in Fornyrthislag. [i]Field[/i]: so the manuscript, involving a metrical error; many editions have \"wood.\"\n\n36. [i]Young beasts[/i]: Guthrun means Atli's sons, Erp and Eitil, but of course he thinks she refers to newly slaughtered beasts; cf. [i]Guthrunarkvitha II[/i], 41-45.\n\n37. [i]Youths[/i]: a conjectural addition. The brave ones is also conjectural, the manuscript having \"each.\" No gap indicated in the manuscript; some editions insert as line 3 or line 4 a slightly altered version of line 2 of stanza 45.]"
	[/page]
