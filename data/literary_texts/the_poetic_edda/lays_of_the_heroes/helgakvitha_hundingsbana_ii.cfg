	[page]
		text = "the women went home to the dwelling. Another evening Sigrun bade the maiden keep watch at the hill. And at sunset when Sigrun came to the hill she said:\n\n49. \"Now were he come, | if come he might,\nSigmund's son, | from Othin's seat;\nHope grows dim | of the hero's return\nWhen eagles sit | on the ash-tree boughs,\nAnd men are seeking | the meeting of dreams.\"\n\n[i]The Maiden said:[/i]\n50. \"Mad thou wouldst seem | alone to seek,\nDaughter of heroes, | the house of the dead;\nFor mightier now | at night are all\nThe ghosts of the dead | than when day is bright.\"\n\nSigrun was early dead of sorrow and grief. It was believed in olden times that people were born again, but that is now called old wives' folly. Of Helgi and Sigrun it is said that they were born again; he became Helgi Haddingjaskati, and she Kara the daughter of Halfdan, as is told in the Lay of Kara, and she was a Valkyrie.\n\n[49. Many editors assign this speech to the maid. Line 5 (or 4) may be spurious. [i]Meeting[/i] [i]of[/i] [i]dreams[/i] (\"Dream-Thing\"'): sleep.\n\n[i]Prose[/i]. The attitude of the annotator is clearly revealed by his contempt for those who put any faith in such \"old wives' folly\" as the idea that men and women could be reborn. As in the case of Helgi Hjorvarthsson, the theory of the hero's rebirth seems to have developed in order to unite around a single Helgi]"
	[/page]
	[page]
		text = "[the various stories in which the hero is slain. [i]The[/i] [i]Lay[/i] [i]of[/i] [i]Kara[/i] ([i]Karuljoth[/i]) is lost, although, as has been pointed out, parts of the [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]II[/i] may be remnants of it, but we find the main outlines of the story in the [i]Hromundar[/i] [i]saga[/i] [i]Greipssonar[/i], whose compilers appear to have known the [i]Karuljoth[/i]. In the saga Helgi Haddingjaskati (Helgi the Haddings' Hero) is protected by the Valkyrie Kara, who flies over him in the form of a swan (note once more the Valkyrie swan-maiden confusion); but in his fight with Hromund he swings his sword so high that he accidentally gives Kara a mortal wound, where upon Hromund cuts off his head. As this makes the third recorded death of Helgi (once at the hands of Alf, once at those of Dag, and finally in the fight with Hromund), the phenomenon of his rebirth is not surprising. The points of resemblance in all the Helgi stories, including the one told in the lost [i]Karuljoth[/i], are sufficiently striking so that it is impossible not to see in them a common origin, and not to believe that Helgi the son of Hjorvarth, Helgi the son of Sigmund and Helgi the Haddings'-Hero (not to mention various other Helgis who probably figured in songs and stories now lost) were all originally the same Helgi who appears in the early traditions of Denmark.]"
