	[page]
		text = "43. \"First will I kiss | the lifeless king,\nEre off the bloody | byrnie thou cast;\nWith frost thy hair | is heavy, Helgi,\nAnd damp thou art | with the dew of death;\n(Ice-cold hands | has Hogni's kinsman,\nWhat, prince, can I | to bring thee ease?)\"\n\n[i]Helgi spake:[/i]\n44. \"Thou alone, Sigrun | of Sevafjoll,\nArt cause that Helgi | with dew is heavy;\nGold-decked maid, | thy tears are grievous,\n(Sun-bright south-maid, | ere thou sleepest;)\nEach falls like blood | on the hero's breast,\n(Burned-out, cold, | and crushed with care.)\n\n45. \"Well shall we drink | a noble draught,\nThough love and lands | are lost to me;\nNo man a song | of sorrow shall sing,\nThough bleeding wounds | are on my breast;\n\n[43. Possibly lines 5-6 are spurious, or part of a stanza the rest of which has been lost. It has also been suggested that two lines may have been lost after line 2, making a new stanza of lines 3-6. [i]Kinsman[/i]: literally \"son-in-law.\"\n\n44.. Lines 4 and 6 have been marked by various editors as probably spurious. Others regard lines 1-2 as the beginning of a stanza the rest of which has been lost, or combine lines 5-6 with lines 5-6 of stanza 45 to make a new stanza. [i]South-maid[/i]: cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 17 and note.\n\n45. Both lines 3-4 and lines 5-6 have been suspected by editors of being interpolated, and the loss of two lines has also been suggested. [i]Brides[/i]: the plural here is perplexing. Gering insists that only Sigrun is meant, and translates the word as singular, but both \"brides\" and \"loves\" are uncompromisingly plural in]"
