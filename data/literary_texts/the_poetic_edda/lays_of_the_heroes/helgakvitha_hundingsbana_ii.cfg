		text = "[i]The Second Lay of Helgi Hundingsbane[/i]\n\nINTRODUCTORY NOTE\n\nAs the general nature of the Helgi tradition has been considered in the introductory note to [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], it is necessary here to discuss only the characteristics of this particular poem. The second Helgi Hundingsbane lay is in most respects the exact opposite of the first one: it is in no sense consecutive; it is not a narrative poem, and all or most of it gives evidence of relatively early composition, its origin probably going well back into the tenth century.\n\nIt is frankly nothing but a piece of, in the main, very clumsy patchwork, made up of eight distinct fragments, pieced together awkwardly by the annotator with copious prose notes. One of these fragments (stanzas 13-16) is specifically identified as coming from \"the old Volsung lay.\" What was that poem, and how much more of the extant Helgi-lay compilation was taken from it, and did the annotator know more of it than he included in his patchwork? Conclusive answers to these questions have baffled scholarship, and probably always will do so. My own guess is that the annotator knew little or nothing more than he wrote down; having got the first Helgi Hundingsbane lay, which was obviously in fairly good shape, out of the way, he proceeded to assemble all the odds and ends of verse about Helgi which he could get hold of, putting them together on the basis of the narrative told in the first Helgi lay and of such stories as his knowledge of prose sagas may have yielded.\n\nSection I (stanzas 1-4) deals with an early adventure of Helgi's, -in which he narrowly escapes capture when he ventures into Hunding's home in disguise. Section II (stanzas 5-12) is a dialogue between Helgi and Sigrun at their first meeting. Section III (stanzas 13-16, the \"old Volsung lay\" group) is another dialogue between Helgi and Sigrun when she invokes his aid to save her from Hothbrodd. Section IV (stanzas 17-20, which may well be from the same poem as Section III, is made up of speeches by Helgi and Sigrun after the battle in which Hothbrodd is killed; stanza 21, however, is certainly an interpolation from another poem, as it is in a different meter. Section V (stanzas 22-27) is the dispute between Sinfjotli and Gothmund, evidently"
	[/page]
	[page]
		text = "in an older form than the one included in the first Helgi Hundingsbane lay. Section VI (stanzas 28-37) gives Dag's speech to his sister, Sigrun, telling of Helgi's death, her curse on her brother and her lament for her slain husband. Section VII (stanza 38) is the remnant of a dispute between Helgi and Hunding, here inserted absurdly out of place. Section VIII (stanzas 39-50) deals with the return of the dead Helgi and Sigrun's visit to him in the burial hill.\n\nSijmons maintains that sections I and II are fragments of the Kara lay mentioned by the annotator in his concluding prose note, and that sections IV, VI, and VIII are from a lost Helgi-Sigrun poem, while Section III comes, of course, from the \"old Volsung lay.\" This seems as good a guess as any other, conclusive proof being quite out of the question.\n\nWere it not for sections, VI and VIII the poem would be little more than a battle-ground for scholars, but those two sections are in many ways as fine as anything in Old Norse poetry. Sigrun's curse of her brother for the slaying of Helgi and her lament for her dead husband, and the extraordinary vividness of the final scene in the burial hill, have a quality which fully offsets the baffling confusion of the rest of the poem.\n\n__________________\n\nKing Sigmund, the son of Volsung, had as wife Borghild, from Bralund. They named their son Helgi, after Helgi Hjorvarthsson; Hagal was Helgi's foster-father. Hunding was the name of a powerful king, and Hundland is named from him. He was a mighty warrior, and had many sons with him on his campaigns. There was enmity and strife between these two, King Hunding and\n\n[[i]Prose[/i]. In the manuscript the poem is headed \"Of the Volsungs,\" but most editions give it the title used here. Sigmund: cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 6 and note, which also mentions Volsung. [i]Borghild[/i] and [i]Bralund[/i]: cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 1 and note. [i]Helgi[/i]: the annotator's explanation that the child]"
	[/page]
	[page]
		text = "King Sigmund, and each slew the other's kinsmen. King Sigmund and his family were called Volsungs and Ylfings. Helgi went as a spy to the home of King Hunding in disguise. Hæming, a son of King Hunding's, was at home. When Helgi went forth, then he met a young herdsman, and said:\n\n1. \"Say to Hæming | that Helgi knows\nWhom the heroes | in armor hid;\nA gray wolf had they | within their hall,\nWhom King Hunding | Hamal thought.\"\n\nHamal was the name of Hagal's son. King Hunding\n\n[was named after Helgi Hjorvarthsson is a naive way of getting around the difficulties created by the two sets of Helgi stories. He might equally well have said that the new Helgi was the old one born again, as he accounts for Sigrun in this way (\"she was Svava reborn\"). [i]Hagal[/i]: not elsewhere mentioned; it was a common custom to have boys brought up by foster-parents. [i]Hunding[/i] and [i]Hundland[/i]: cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 10 and note. [i]Volsungs[/i] and [i]Ylfings[/i]: regarding this confusion of family names cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 5 and note. [i]Hæming[/i]: his name does not appear in the list of Hunding's sons. It is quite possible that these opening stanzas (1-4) do not refer to Hunding at all.\n\n1. Helgi appears to have stayed with Hunding under the name of Hamal, but now, thinking himself safe, he sends word of who he really is. [i]Hunding[/i]: it has been suggested that the compiler may have inserted this name to fit what he thought the story ought to be, in place of Hæming, or even Hadding. If stanzas 1-4 are a fragment of the [i]Karuljoth[/i] ([i]Lay[/i] [i]of[/i] [i]Kara[/i]), this latter suggestion is quite reasonable, for in that poem, which we do not possess, but which supplied material for the compilers of the [i]Hromundar[/i] [i]saga[/i] [i]Greipssonar[/i], Helgi appears as Helgi Haddingjaskati (cf. final prose note). Nothing beyond this one name connects stanzas 1-4 with Hunding.]"
	[/page]
	[page]
		text = "sent men to Hagal to seek Helgi, and Helgi could not save himself in any other way, so he put on the clothes of a bond-woman and set to work at the mill. They sought Helgi but found him not.\n\n2. Then Blind spake out, | the evil-minded:\n\" Of Hagal's bond-woman | bright are the eyes;\nYon comes not of churls | who stands at the quern;\nThe millstones break, | the boards are shattered.\n\n3. \"The hero has | a doom full hard,\nThat barley now | he needs must grind;\nBetter befits | his hand to feel\nThe hilt of the sword | than the millstone's handle.\"\n\nHagal answered and said:\n\n4. \"Small is the wonder | if boards are splintered\nBy a monarch's daughter | the mill is turned;\n\n[[i]Prose[/i]. [i]Hagal[/i]: Helgi's foster-father, who naturally protects him.\n\n2. The manuscript indicates line 2 as the beginning of the stanza, the copyist evidently regarding line 1 as prose. This has caused various rearrangements in the different editions. [i]Blind[/i]: leader of the band sent to capture Helgi.\n\n3. The manuscript marks line 3 as the beginning of a stanza. [i]Barley[/i]: the word literally means \"foreign grain,\" and would afford an interesting study to students of early commerce.\n\n4. Possibly two stanzas with one line lost, or perhaps the lines in parenthesis are spurious; each editor has his own guess, Sigar and Hogni: it seems unlikely that Hagal refers to the Hogni who was Sigrun's father, for this part of the story has nothing whatever to do with Sigrun. As Hagal is, of course, deliberately]"
	[/page]
	[page]
		text = "Once through clouds | she was wont to ride,\nAnd battles fought | like fighting men,\n(Till Helgi a captive | held her fast;\nSister she is | of Sigar and Hogni,\nThus bright are the eyes | of the Ylfings' maid.)\"\n\nHelgi escaped and went to a fighting ship. He slew King Hunding, and thenceforth was called Helgi Hundingsbane.\n\n[i](II)[/i]\n\nHe lay with his host in Brunavagar, and they had there a strand-slaughtering, and ate the flesh raw. Hogni\nwas the name of a king. His daughter was Sigrun; she was a Valkyrie and rode air and water; she was\nSvava reborn. Sigrun rode to Helgi's ship and said:\n\n5. \"Who rules the ship | by the shore so steep?\nWhere is the home | ye warriors have?\nWhy do ye bide | in Brunavagar,\nOr what the way | that ye wish to try?\"\n\n[lying, it is useless to test any part of his speech for accuracy.\n\n[i]Prose[/i]. No division indicated in the manuscript. [i]Brunavagar[/i] (\"Bruni's Sea\"): mentioned only in this section. [i]Strand-slaughtering[/i]: a killing on the shore of cattle stolen in a raid. [i]Hogni[/i] and [i]Sigrun[/i]: cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 17 and note; the annotator's notion of Sigrun as the reincarnated Svava (cf. [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], concluding prose note) represents a naive form of scholarship. There is nothing in stanzas 5-12 which clearly identifies Sigrun as a Valkyrie, or which, except for the last line of stanza 12, identifies the speaker as Sigrun. Some editors, therefore, call her simply \"the Valkyrie,\" while]"
	[/page]
	[page]
		text = "[i]Helgi spake:[/i]\n6 \"Hamal's the ship | by the shore so steep,\nOur home in Hlesey | do we have;\nFor fair wind bide we | in Brunavagar,\nEastward the way | that we wish to try.\"\n\n[i]Sigrun spake:[/i]\n7. \"Where hast thou, warrior, | battle wakened,\nOr gorged the birds | of the sisters of Guth?\nWhy is thy byrnie | spattered with blood,\nWhy helmed dost feast | on food uncooked?\"\n\n[i]Helgi spake:[/i]\n8. \"Latest of all, | the Ylfings' son\nOn the western sea, | if know thou wilt,\nCaptured bears | in Bragalund,\nAnd fed the eagles | with edge of sword.\nNow is it shown | why our shirts are bloody,\nAnd little our food | with fire is cooked.\"\n\n[Vigfusson, who thinks this section is also a remnant of the [i]Karuljoth[/i], calls her Kara.\n\n6. The manuscript does not indicate the speakers. [i]Hamal[/i]: Helgi's assumption of this name seems to link this section (stanzas 5-12) with stanza 1. [i]Hlesey[/i] (\"Island of Hler\"--i.e., Ægir, the sea-god): generally identified as the Danish island of Läsö; cf. [i]Harbarthsljoth[/i], 37 and note.\n\n7. [i]Guth[/i]: a Valkyrie (cf. [i]Voluspo[/i], 31) the birds of her sisters are the kites and ravens.\n\n8. The manuscript indicates line 5 as the beginning of a new stanza; some editors reject lines 1-2, while others make lines 5-6 into a fragmentary stanza. [i]Ylfings[/i]: cf. introductory prose and note. [i]Bragalund[/i] (\"Bragi's Wood\"): a mythical place. [i]Bears[/i]: presumably Berserkers, regarding whom cf. [i]Hyndluljoth[/i], 23.]"
	[/page]
	[page]
		text = "[i]Sigrun spake:[/i]\n9. \"Of battle thou tellest, | and there was bent\nHunding the king | before Helgi down;\nThere was carnage when thou | didst avenge thy kin,\nAnd blood flowed fast | on the blade of the sword.\"\n\n[i]Helgi spake:[/i]\n10. \"How didst thou know | that now our kin,\nMaiden wise, | we have well avenged?\nMany there are | of the sons of the mighty\nWho share alike | our lofty race.\"\n\n[i]Sigrun spake:[/i]\n11. \"Not far was I | from the lord of the folk,\nYester morn, | when the monarch was slain;\nThough crafty the son | of Sigmund, methinks,\nWhen he speaks of the fight | in slaughter-runes.\n\n12. \"On the long-ship once | I saw thee well,\nWhen in the blood-stained | bow thou wast,\n\n[10. Helgi's meaning in lines 3-4 is that, although he has al ready declared himself an Ylfing (stanza 8, line 1), there are many heroes of that race, and he does not understand how Sigrun knows him to be Helgi.\n\n11. [i]Slaughter-runes[/i]: equivocal or deceptive speech regarding the battle. The word \"rune\" had the meaning of \"magic\" or \"mystery\" long before it was applied to the signs or characters with which it was later identified.\n\n12. Some editors reject line 3, others line 5. The manuscript omits Helgi's name in line 5, thereby destroying both the sense and the meter. Vigfusson, following his [i]Karuljoth[/i] theory (cf.]"
	[/page]
	[page]
		text = "(And round thee icy | waves were raging;)\nNow would the hero | hide from me,\nBut to Hogni's daughter | is Helgi known.\"\n\n[i](III)[/i]\n\nGranmar was the name of a mighty king, who dwelt at Svarin's hill. He had many sons; one was named Hothbrodd, another Gothmund, a third Starkath. Hothbrodd was in a kings' meeting, and he won the promise of having Sigrun, Hogni's daughter, for his wife. But when she heard this, she rode with the Valkyries over air and sea to seek Helgi. Helgi was then at Logafjoll, and had fought with Hunding's sons; there he killed Alf and Eyolf, Hjorvarth and Hervarth. He was all weary with battle, and sat under the eagle-stone. There Sigrun found him, and ran to throw her arms about his neck, and kissed him, and told him her tidings, as is set forth in the old Volsung lay:\n\n13. Sigrun the joyful | chieftain sought,\nForthwith Helgi's | hand she took;\n\n[note on prose following stanza 4), changes Hogni to Halfdan, father of Kara.\n\n[i]Prose[/i]. The manuscript indicates no division. Most of this prose passage is evidently based on [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i]; the only new features are the introduction of Starkath as a third son of Granmar, which is clearly an error based on a misunderstanding of stanza 19, and the reference to the [i]kings'[/i] [i]meeting[/i], based on stanza 15. Kings' meetings, or councils, were by no means unusual; the North in early days was prolific in kings. For the remaining names, cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i]:]"
	[/page]
	[page]
		text = "She greeted the hero | helmed and kissed him,\nThe warrior's heart | to the woman turned.\n\n14. From her heart the daughter | of Hogni spake,\nDear was Helgi, | she said, to her;\n\"Long with all | my heart I loved\nSigmund's son | ere ever I saw him.\n\n15. \"At the meeting to Hothbrodd | mated I was,\nBut another hero | I fain would have;\nThough, king, the wrath | of my kin I fear,\nSince I broke my father's | fairest wish.\"\n\n[i]Helgi spake:[/i]\n16. \"Fear not ever | Hogni's anger,\nNor yet thy kinsmen's | cruel wrath;\nMaiden, thou | with me shalt live,\nThy kindred, fair one, | I shall not fear.\"\n\n[[i]Granmar[/i], stanza 19; [i]Hothbrodd[/i], stanza 33; [i]Gothmund[/i], stanza 33; [i]Svarin's[/i] [i]hill[/i], stanza 32; [i]Logafjoll[/i], stanza 13; .41f, [i]Eyjolf[/i], [i]Hjorvarth[/i] and [i]Hervarth[/i], stanza 14. The [i]old[/i] [i]Volsung[/i] [i]lay[/i]: cf. Introductory Note.\n\n13. Some editions combine lines 3-4, Or line 4, with part of stanza 14.\n\n14. The lines of stanzas 14 and 15 are here rearranged in accordance with Bugge's emendation; in the manuscript they stand as follows: lines 3-4 of stanza 14; stanza 15; lines 1-2 of stanza 14. This confusion has given rise to various editorial conjectures.\n\n[i]Prose[/i]. The manuscript indicates no division. Here again, the annotator has drawn practically all his information from [i]Helgakvitha[/i]]"
	[/page]
	[page]
		text = "[i](IV)[/i]\n\nHelgi then assembled a great sea-host and went to Frekastein. On the sea he met a perilous storm; lightning flashed overhead and the bolts struck the ship. They saw in the air that nine Valkyries were riding, and recognized Sigrun among them. Then the storm abated, and they came safe and sound to land. Granmar's sons sat on a certain mountain as the ships sailed toward the land. Gothmund leaped on a horse and rode for news to a promontory near the harbor; the Volsungs were even then lowering their sails. Then Gothmund said, as is written before in the Helgi lay:\n\n\"Who is the king | who captains the fleet,\nAnd to the land | the warriors leads?\"\n\nSinfjotli, Sigmund's son, answered him, and that too is written. Gothmund rode home with his tidings of the host;\n\n[[i]Hundingsbana[/i] [i]I[/i], which he specifically mentions and even quotes. The only new features are the names of Hogni's sons, [i]Bragi[/i] and [i]Dag[/i]. Bragi is mentioned in stanza 19, though it is not there stated that he is Hogni's son. Dag, who figures largely in stanzas 28-34, is a puzzle, for the verse never names him, and it is an open question where the annotator got his name. [i]Frekastein[/i]: cf. [i]Helgakvitha[/i] [i]Hjorvarthssonar[/i], 39 and note. As is written: the two lines are quoted, with a change of two words, from [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 33. [i]Sinfjotli[/i]: cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 6 and note, and stanzas 33-48, in which the whole dialogue is given. [i]Loyalty[/i]: apparently the annotator got this bit of information out of stanza 29, in which Sigrun refers to the oaths which her brother had sworn to Helgi.]"
	[/page]
	[page]
		text = "then Granmar's sons summoned an army. Many kings came there; there were Hogni, Sigrun's father, and his sons Bragi and Dag. There was a great battle, and all Granmar's sons were slain and all their allies; only Dag, Hogni's son, was spared, and he swore loyalty to the Volsungs. Sigrun went among the dead and found Hothbrodd at the coming of death. She said:\n\n17. \"Never shall Sigrun | from Sevafjoll,\nHothbrodd king, | be held in thine arms;\nGranmar's sons | full cold have grown,\nAnd the giant-steeds gray | on corpses gorge.\"\n\nThen she sought out Helgi, and was full of joy He said:\n\n18. \"Maid, not fair | is all thy fortune,\nThe Norris I blame | that this should be;\nThis morn there fell | at Frekastein\nBragi and Hogni | beneath my hand.\n\n19. \"At Hlebjorg fell | the sons of Hrollaug,\nStarkath the king | at Styrkleifar;\n\n[17. [i]Sevafjoll[/i] (\"Wet Mountain\"): mentioned only in this poem. [i]Giant-steeds[/i]: wolves, the usual steeds of giantesses; cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i], 56.\n\n18. [i]Maid[/i]: the word thus rendered is the same doubtful one which appears in [i]Völundarkvitha[/i], 1 and 5, and which may mean specifically a Valkyrie (Gering translates it \"helmed\" or \"heroic\") or simply \"wise.\" Cf. [i]Völundarkvitha[/i], note on introductory prose. [i]Norns[/i]: cf. [i]Voluspo[/i], 20 and note. In stanza 33 Dag similarly lays the blame for the murder he has committed on Othin. [i]Bragi[/i]: probably Sigrun's brother.\n\n19. This stanza looks like an interpolation, and there is little]"
	[/page]
	[page]
		text = "Fighters more noble | saw I never,\nThe body fought | when the head had fallen.\n\n20. \"On the ground full low | the slain are lying,\nMost are there | of the men of thy race;\nNought hast thou won, | for thy fate it was\nBrave men to bring | to the battle-field.\"\n\nThen Sigrun wept. | Helgi said:\n\n21. \"Grieve not, Sigrun, | the battle is gained,\nThe fighter can shun not his fate.\"\n[i]Sigrun spake:[/i]\n\"To life would I call | them who slaughtered lie,\nIf safe on thy breast I might be.\"\n\n[or nothing to connect it with the slaying of Gramnar's sons. In the manuscript line 2, indicated as the beginning of a stanza, precedes line 1. [i]Hlebjorg[/i] (\"Sea-Mountain\") and [i]Styrkleifar[/i] (\"Battle-Cliffs\"): place names not elsewhere mentioned. Of [i]Hrollaug's[/i] [i]sons[/i] nothing further is known. [i]Starkath[/i]: this name gives a hint of the origin of this stanza, for Saxo Grammaticus tells of the slaying of the Swedish hero Starkath (\"The Strong\") the son of Storverk, and describes how his severed head bit the ground in anger (cf. line 4). In all probability this stanza is from an entirely different poem, dealing with the Starkath story, and the annotator's attempt to identify the Swedish hero as a third son of Granmar is quite without foundation.\n\n21. The difference of meter would of itself be enough to indicate that this stanza comes from an entirely different poem. A few editions assign the whole stanza to Helgi, but lines 3-4. are almost certainly Sigrun's, and the manuscript begins line 3 with a large capital letter following a period.]"
	[/page]
	[page]
		text = "[i](V)[/i]\n\nThis Gothmund the son of Granmar spoke:\n\n22. \"What hero great | is guiding the ships?\nA golden flag | on the stem he flies;\nI find not peace in | the van of your faring,\nAnd round the fighters | is battle-light red.\"\n\n[i]Sinfjotli spake:[/i]\n23. \"Here may Hothbrodd | Helgi find,\nThe hater of flight, | in the midst of the fleet;\nThe home of all | thy race he has,\nAnd over the realm | of the fishes he rules.\"\n\n[22. With this stanza begins the dispute between Gothmund and Sinfjotli which, together with Helgi's rebuke to his half brother, appears at much greater length in [i]Helgakvitha[/i] [i]Hundingsbana[/i] I, 33-48. It is introduced here manifestly in the wrong place. The version here given is almost certainly the older of the two, but the resemblance is so striking, and in some cases (notably in Helgi's rebuke) the stanzas are so nearly identical, that it seems probable that the composer of the first Helgi Hundingsbane lay borrowed directly from the poem of which the present dialogue is a fragment. Flag: the banner (\"gunnfani,\" cf. \"gonfalon\") here serves as the signal for war instead of the red shield mentioned in [i]Helgakvitha[/i] [i]Hundingsbana[/i] I, 34. [i]Battle-light[/i]: perhaps the \"northern lights.\"\n\n23. Lines 3-4 are obscure, and in the manuscript show signs of error. Helgi had not at this time, so far as we know, conquered any of Hothbrodd's land. [i]The[/i] [i]realm[/i] [i]of[/i] [i]the[/i] [i]fishes[/i], in line 4, presumably means the sea, but the word here translated \"fishes\" is obscure, and many editors treat it as a proper name, \"the realm of the Fjorsungs,\" but without further suggestion as to who or what the Fjorsungs are.]"
	[/page]
	[page]
		text = "[i]Gothmund spake:[/i]\n24. \"First shall swords | at Frekastein\nProve our worth | in place of words;\nTime is it, Hothbrodd, | vengeance to have,\nIf in battle worsted | once we were.\"\n\n[i]Sinfjotli spake:[/i]\n25. \"Better, Gothmund, | to tend the goats,\nAnd climb the rocks | of the mountain cliffs;\nA hazel switch | to hold in thy hand\nMore seemly were | than the hilt of a sword.\"\n\n[i]Helgi spake:[/i]\n26. \"Better, Sinfjotli, | thee 'twould beseem\nBattles to give, | and eagles to gladden,\nThan vain and empty | speech to utter,\nThough warriors oft | with words do strive.\n\n27. \"Good I find not | the sons of Granmar,\nBut for heroes 'tis seemly | the truth to speak;\nAt Moinsheimar | proved the men\nThat hearts for the wielding | of swords they had,\n(And ever brave | the warriors are.)\"\n\n[24. The word here translated [i]swords[/i] is a conjectural emendation; the manuscript implies merely an invitation to continue the quarrel at Frekastein. [i]Hothbrodd[/i]: apparently he is here considered as present during the dispute; some editors, in defiance of the meter, have emended the line to mean \"Time is it for Hothbrodd | vengeance to have.\"\n\n26-27. Cf. [i]Helgakvitha[/i] [i]Hundingsbana[/i] I, 47-48, which are nearly identical. Stanza 27 in the manuscript is abbreviated to the first letters of the words, except for line 5, which does not appear in the other poem, and which looks like an interpolation.]"
	[/page]
	[page]
		text = "[i](VI)[/i]\n\nHelgi took Sigrun to wife, and they had sons. Helgi did not reach old age. Dag, the son of Hogni, offered sacrifice to Othin to be avenged for his father's death; Othin gave Dag his spear. Dag found Helgi, his brother-in-law, at a place which is called Fjoturlund. He thrust the spear through Helgi's body. Then Helgi fell, and Dag rode to Sevafjoll and told Sigrun the tidings:\n\n28. \"Sad am I, sister, | sorrow to tell thee,\nWoe to my kin | unwilling I worked;\nIn the morn there fell | at Fjoturlund\nThe noblest prince | the world has known,\n(And his heel he set | on the heroes' necks.)\"\n\n[i]Sigrun spake:[/i]\n29. \"Now may every | oath thee bite\nThat with Helgi | sworn thou hast,\nBy the water | bright of Leipt,\nAnd the ice-cold | stone of Uth.\n\n[[i]Prose[/i]. Here begins a new section of the poem, dealing with Helgi's death at the hands of [i]Dag[/i], Sigrun's brother. The note is based wholly on stanzas 28-34, except for the introduction of Dag's name (cf. note on prose following stanza 16), and the reference to [i]Othin's[/i] [i]spear[/i], the weapon which made victory certain, and which the annotator brought in doubtless on the strength of Dag's statement that Othin was responsible for Helgi's death (stanza 33). [i]Fjoturlund[/i] (\"Fetter-Wood\"): mentioned only here and in stanza 28.\n\n28. Line 5 looks like an interpolation.\n\n29. [i]Leipt[/i]: this river is mentioned in [i]Grimnismol[/i], 29. [i]Uth[/i]: a]"
