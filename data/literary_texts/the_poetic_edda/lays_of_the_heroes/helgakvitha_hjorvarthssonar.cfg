	[page]
		text = "Rogheim to see, | or Rothulsfjoll,\nTill vengeance I have | for the son of Hjorvarth,\nThe king who was noblest | beneath the sun.\"\n\nOf Helgi and Svava it is said that they were born again.\n\n[41. One or two editors ascribe this stanza to Hethin.\n\n43. A few editions make the extraordinary blunder of ascribing this speech to the dying Helgi. The point, of course, is that Hethin will satisfy Svava's vow by becoming famous as the slayer of Alf. [i]Rogheim[/i] (\"Rome of Battle\") and [i]Rothulsfjoll[/i] (\"Sun-Mountain\"): nowhere else mentioned; Hethin means simply that he will not come back to Svava till he has won fame.\n\n[i]Prose[/i]. Regarding this extraordinary bit see the prose note at the end of Helgakvitha [i]Hundingsbana[/i] [i]II[/i]. Gering thinks the reborn Helgi Hjorvarthsson was Helgi Hundingsbane, while Svava, according to the annotator himself, became Sigrun. The point seems to be simply that there were so many Helgi stories current, and the hero died in so many irreconcilable ways, that tradition had to have him born over again, not once only but several times, to accommodate his many deaths, and to avoid splitting him up into several Helgis. Needless to say, the poems themselves know nothing of this rebirth, and we owe the suggestion entirely to the annotator, who probably got it from current tradition.]"
