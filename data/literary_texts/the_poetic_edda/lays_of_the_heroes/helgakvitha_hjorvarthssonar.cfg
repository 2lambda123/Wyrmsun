	[page]
		text = "[i]The Lay of Helgi the Son of Hjorvarth[/i]\n\nINTRODUCTORY NOTE\n\nThe three Helgi lays, all found in the [i]Codex[/i] [i]Regius[/i], have been the subjects of a vast amount of discussion, in spite of which many of the facts regarding them are still very far from settled. It is, indeed, scarcely possible to make any unqualified statement regarding these three poems for which a flat contradiction cannot be found in the writings of some scholar of distinction. The origin of the Helgi tradition, its connection with that of Sigurth, the authorship, date and home of the poems, the degree to which they have been altered from their original forms, the status of the composer of the copious prose notes: these and many other allied questions have been and probably always will be matters of dispute among students of the [i]Edda's[/i] history.\n\nWithout attempting to enter into the discussion in detail, certain theories should be noted. Helgi appears originally to have been a Danish popular hero, the son of King Halfdan. Saxo Grammaticus has a good deal to say about him in that capacity, and it has been pointed out that many of the place names in the Helgi lays can be pretty clearly identified with parts of Denmark and neighboring stretches of the Baltic. The Danish Helgi, according to Saxo, was famed as the conqueror of Hunding and Hothbrodd, the latter as the result of a naval expedition at the head of a considerable fleet.\n\nFrom Denmark the story appears to have spread northward into Norway and westward into the Norse settlements among the islands. Not many of its original features remained, and new ones were added here and there, particularly with regard to Helgi's love affair with Sigrun. The victories over Hunding and Hothbrodd, however, were generally retained, and out of material relating to these two fights, and to the Helgi-Sigrun story, were fashioned the two lays of Helgi Hundingsbane.\n\nHow the Helgi legend became involved with that of the Volsungs is an open question. Both stories travelled from the South, and presumably about the same time, so it is not unnatural"
	[/page]
	[page]
		text = "that some confusion should have arisen. At no time, however, was the connection particularly close so far as the actual episodes of the two stories were concerned. In the two lays of Helgi Hundingsbane the relationship is established only by the statement that Helgi was the son of Sigmund and Borghild; Sigurth is not mentioned, and in the lay of Helgi the son of Hjorvarth there is no connection at all. On the other hand, Helgi does not appear in any of the Eddic poems dealing directly with the Volsung stories, although in one passage of doubtful authenticity (cf. [i]Reginsmol[/i], introductory note) his traditional enemy, Hunding, does, represented by his sons. In the [i]Volsungasaga[/i] the story of Helgi, including the fights with Hunding and Hothbrodd and the love affair with Sigrun, is told in chapters 8 and 9 without otherwise affecting the course of the narrative. Here, as in the Helgi lays, Helgi is the son of Sigmund Volsungsson and Borghild; Sigurth, on the other hand, is the son of Sigmund and Hjordis, the latter being the daughter of King Eylimi. Still another son, who complicates both stories somewhat, is Sinfjotli, son of Sigmund and his own sister, Signy. Sinfjotli appears in both of the Helgi Hundingsbane lays and in the [i]Volsungasaga[/i], but not in any of the Eddic poems belonging to the Volsung cycle (cf. [i]Fra[/i] [i]Dautha[/i] [i]Sinfjotla[/i] and note).\n\nThere is a certain amount of resemblance between the story of Helgi and Sigrun and that of Sigurth and Brynhild, particularly as the annotator responsible for the prose notes insists that Sigrun was a Valkyrie. Whether this resemblance was the cause of bringing the two stories together, or whether the identification of Helgi as Sigmund's son resulted in alterations of the love story in the Helgi poems, cannot be determined. The first of the three Helgi poems, the lay of Helgi the son of Hjorvarth, is a somewhat distant cousin of the other two. The Helgi in question is apparently the same traditional figure, and he leads a naval expedition, but he is not the son of Sigmund, there is no connection with the Volsung cycle, and his wife is Svava, not Sigrun. At the same time, the points of general resemblance with the two Helgi Hundingsbane lays are such as to indicate a common origin, provided one goes far enough back. The annotator brings the stories together by the naive expedient of having Helgi \"born again,\" and not once only, but twice."
	[/page]
	[page]
		text = "The first Helgi lay, is manifestly in bad shape, and includes at least two distinct poems, differentiated not only by subject matter but by metrical form. Although the question is debatable, the longer of these poems (stanzas 1-11 and 31-43) seems in turn to have been compounded out of fragments of two or more Helgi poems. The first five stanzas are a dialogue between a bird and Atli, one of Hjorvarth's followers, concerning the winning of Sigrlin, who is destined to be Hjorvarth's wife and Helgi's mother. Stanzas 6-11 are a dialogue between Helgi and a Valkyrie (the accompanying prose so calls her, and identifies her as Svava, but there is nothing in the verse to prove this). Stanzas 12-30 form a fairly consecutive unit, in which Atli, on guard over Helgi's ship, has a vigorous argument with a giantess, Hrimgerth, whence this section has sometimes been called the [i]Hrimgertharmol[/i] ([i]Lay[/i] [i]of[/i] [i]Hrimgerth[/i]). The last section, stanzas 31-43, is, again fairly consecutive, and tells of the death of Helgi following the rash oath of his brother, Hethin, to win Svava for himself.\n\nParts I, II, and IV may all have come from the same poem or they may not; it is quite impossible to tell surely. All of them are generally dated by commentators not later than the first half of the tenth century, whereas the [i]Hrimgertharmol[/i] (section III) is placed considerably later. When and by whom these fragments were pieced together is another vexed question, and this involves a consideration of the prose notes and links, of which the [i]Helgakvitha [i]Hjorvarthssonar[/i] has a larger amount than any other poem in the [i]Edda[/i]. These prose links contain practically all the narrative, the verse being almost exclusively dialogue. Whoever composed them seems to have been consciously trying to bring his chaotic verse material into some semblance of unity, but he did his work pretty clumsily, with manifest blunders and contradictions. Bugge has advanced the theory that these prose passages are to be regarded as an original and necessary part of the work, but this hardly squares with the evidence.\n\nIt seems probable, rather, that as the Helgi tradition spread from its native Denmark through the Norse regions of the North and West, and became gradually interwoven, although not in essentials, with the other great hero cycle from the South, that of the Volsungs, a considerable number of poems dealing with Helgi were composed, at different times and in different places,"
	[/page]
	[page]
		text = "reflecting varied forms of the story. Many generations after wards, when Iceland's literary period had arrived, some zealous scribe committed to writing such poems or fragments of poems as he knew, piecing them together and annotating them on the basis of information which had reached him through other channels. The prose notes to [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]II[/i] frankly admit this patchwork process: a section of four stanzas (13-16) is introduced with the phrase, \"as is said in the Old Volsung Lay\"; the final prose note cites an incident \"told in the [i]Karuljoth[/i] ([i]Lay[/i] [i]of[/i] [i]Kara[/i]),\" and a two-line speech is quoted \"as it was written before in the [i]Helgakvitha[/i].\"\n\nThe whole problem of the origin, character and home of the Helgi poems has been discussed in great detail by Bugge in his [i]Helge-Digtene[/i] [i]i[/i] [i]den[/i] [i]Ældre[/i] [i]Edda[/i], [i]Deres[/i] [i]Hjem[/i] [i]og[/i] [i]Forbindelser[/i], which, as translated by W. H. Schofield under the title [i]The[/i] [i]Home[/i] [i]of[/i] [i]the[/i] [i]Eddic[/i] [i]Poems[/i], is available for readers of English. This study is exceedingly valuable, if not in all respects convincing. The whole matter is so complex and so important in the history of Old Norse literature, and any intelligent reading of the Helgi poems is so dependent on an understanding of the conditions under which they have come down to us, that I have here discussed the question more extensively than the scope of a mere introductory note to a single poem would warrant.\n\n[i](I)[/i]\n\n[i]Of Hjorvarth[/i] [i]and[/i] [i]Sigrlin[/i]\n\nHjorvarth was the name of a king, who had four wives: one was called Alfhild, and their son was named Hethin; the second was called Særeith, and their son was named Humlung; the third was called Sinrjoth, and their son was\n\n[[i]Prose[/i]: In the manuscript the sub-title, \"Of Hjorvarth and Sigrlin,\" stands as the title for the whole poem, though it clearly applies only to the first five stanzas. Most editions employ the title here given. [i]Hjorvarth[/i]: the name is a not uncommon one;]"
	[/page]
	[page]
		text = "named Hymling. King Hjorvarth had made a great vow to have as wife whatsoever woman he knew was fairest. He learned that King Svafnir had a daughter fairer than all others, whose name was Sigrlin. Ithmund was the name of one of his jarls; he had a son called Atli, who went to woo Sigrlin on behalf of the king. He dwelt the winter long with King Svafnir. There was a jarl called Franmar, Sigrlin's foster-father; his daughter was named Alof. The jarl told him that the maiden's hand was denied, and Atli went home. Atli, the jarl's son, stood one day in a certain wood; a bird sat in the branches up over him, and it had heard that his men called Hjorvarth's wives the fairest of women. The bird twittered, and Atli hearkened to what it spoke. It said:\n\n[there are two men of that name mentioned in the mythical heroic genealogies of the [i]Hyndluljoth[/i] (stanzas 23 and 28), and Hjorvarth appears in [i]Helgakvitha[/i] [i]Hundingsbana[/i] I (stanza 14) and II (prose after stanza 12) as a son of Hunding. This particular Hjorvarth is called by the annotator, but not directly so in the verse, a king of Norway. The name means \"Sword-Guardian.\" [i]Four[/i] [i]wives[/i]: polygamy, while very. infrequent, appears occasionally in the Norse sagas. [i]Alfhild[/i]: \"Elf-Warrior.\" [i]Hethin[/i]: \"Fur-Clothed\" (?). [i]Særeith[/i]: \"Sea-Rider.\" [i]Sinrjoth[/i]: \"Ever-Red.\" The fourth wife, not here named, may be Sigrlin. It has been suggested that Særeith and Sinrjoth may be northern and southern forms of the same name, as also [i]Humlung[/i] and [i]Hymling[/i], their sons. [i]Svafnir[/i]: the annotator calls him king of Svavaland, apparently a place on the mainland which could be reached from Norway either by land or by sea. [i]Sigrlin[/i]: \"The Conquering Serpent.\" [i]Atli[/i]: Norse form of the Gothic Attila (Etzel). [i]Alof[/i]: perhaps a feminine form of Olaf. [i]A[/i] [i]bird[/i]: compare the counsel given by the birds to Sigurth after the slaying of Fafnir (Fafnismol, stanzas 32-38). This is one of the many curious resemblances between the Helgi and the Sigurth stories.]"
	[/page]
	[page]
		text = "1. \"Sawest thou Sigrlin, | Svafnir's daughter,\nThe fairest maid | in her home-land found?\nThough Hjorvath's wives | by men are held\nGoodly to see | in Glasir's wood.\"\n\n[i]Atli spake:[/i]\n2. \"Now with Atli, | Ithmund's son,\nWilt thou say more, | thou bird so wise?\"\n\n[i]The bird spake:[/i]\n\"I may if the prince | an offering makes,\nAnd I have what I will | from the house of the king.\"\n\n[i]Atli spake:[/i]\n3. \"Choose not Hjorvarth, | nor sons of his,\nNor the wives so fair | of the famous chief;\nAsk not the brides | that the prince's are;\nFair let us deal | in friendly wise.\"\n\n[i]The bird spake:[/i]\n4. \"A fane will I ask, | and altars many,\nGold-horned cattle | the prince shall give me,\nIf Sigrlin yet | shall sleep in his arms,\nOr free of will | the hero shall follow.\"\n\n[1. [i]Glasir's[/i] [i]wood[/i]: Snorri in the [i]Skaldskaparmal[/i] quotes a half stanza to the effect that \"Glasir stands with golden leaves before Othin's hall,\" and calls it \"the fairest wood among gods and men.\" The phrase as used here seems to mean little.\n\n4. The bird's demands would indicate that it is in reality one of the gods. [i]Gold-horned[/i] [i]cattle[/i]: cf. [i]Thrymskvitha[/i], 23. There]"
	[/page]
	[page]
		text = "This was before Atli went on his journey; but when he came home, and the king asked his tidings, he said:\n\n5. \"Trouble we had, | but tidings none,\nOur horses failed | in the mountains high,\nThe waters of Sæmorn | we needs must wade;\nSvafnir's daughter, | with rings bedecked,\nShe whom we sought, | was still denied us.\"\n\nThe king bade that they should go another time, and he went with them himself, But when they came up on the mountain, they saw Svavaland burning and mighty dust-clouds from many steeds. The king rode from the mountain forward into the land, and made a night's stay hard by a stream. Atli kept watch and went over the stream; he found there a house. A great bird sat on the housetop to guard it, but he was asleep. Atli hurled his spear at the bird and slew it, and in the house he found Sigrlin the king's daughter and Alof the jarl's daughter, and he brought them both thence with him. Jarl Franmar had changed himself into the likeness of an eagle, and guarded them from the enemy host by magic. Hrothmar was the name of a king, a wooer of Sigrlin; he slew the\n\n[are other references to gilding the horns of cattle, particularly for sacrificial purposes.\n\n[i]Prose[/i]. The annotator contradicts himself here, as he had already stated that Atli was on his way home.\n\n5. Possibly the remains of two stanzas, or perhaps a line has been added. [i]Sæmorn[/i]: this river is nowhere else mentioned.\n\n[i]Prose[/i]. Sigrlin and Alof, protected by the latter's father, Franmar, have fled before the ravaging army of Sigrlin's rejected]"
	[/page]
	[page]
		text = "king of Svavaland and had plundered and burned his land. King Hjorvarth took Sigrlin, and Atli took Alof.\n\n[i](II)[/i]\n\nHjorvarth and Sigrlin had a son, mighty and of noble stature; he was a silent man, and no name stuck fast to him. He sat on a hill, and saw nine Valkyries riding; one of them was the fairest of all. She spake:\n\n6. \"Late wilt thou, Helgi, | have hoard of rings,\nThou battle-tree fierce, | or of shining fields,--\nThe eagle screams soon,-- | if never thou speakest,\nThough, hero, hard | thy heart may cry.\"\n\n[i]Helgi spake:[/i]\n7. \"What gift shall I have | with Helgi's name,\nGlorious maid, | for the giving is thine?\n\n[suitor, Hrothmar. The beginning of a new section (II) is indicated in the manuscript only by the unusually large capital letter with which \"Hjorvarth\" begins. [i]No[/i] [i]name[/i], etc.: this probably means that Helgi had always been so silent that he would answer to no name, with the result that he had none. [i]Valkyries[/i]: cf. [i]Voluspo[/i], 31 and note. The annotator insists here and in the prose after stanza 9 that Svava was a Valkyrie, but there is nothing in the verse to prove it, or, indeed, to identify the Svava of the last section of the poem with the person who gave Helgi his name. In the [i]Volsungasaga[/i] Sigmund himself names his son Helgi, and gives him a sword, following Helgakvitha [i]Hundingsbana[/i] I.\n\n6. [i]Battle-free[/i]: poetic phrase for \"warrior.\" [i]Shining[/i] [i]fields[/i]: the words in the manuscript may form a proper name, Rothulsvoll, having this meaning.\n\n7. [i]Gift[/i]: not only was it customary to give gifts with the naming]"
	[/page]
	[page]
		text = "All thy words | shall I think on well,\nBut I want them not | if I win not thee.\"\n\n[i]The Valkyrie spake:[/i]\n8. \"Swords I know lying | in Sigarsholm,\nFifty there are | save only four;\nOne there is | that is best of all,\nThe shield-destroyer, | with gold it shines.\n\n9. \"In the hilt is fame, | in the haft is courage,\nIn the point is fear, | for its owner's foes;\nOn the blade there lies | a blood-flecked snake,\nAnd a serpent's tail | round the flat is twisted.\"\n\nEylimi was the name of a king, whose daughter was Svava; she was a Valkyrie, and rode air and sea. She gave Helgi this name, and shielded him oft thereafter in battle. Helgi spake:\n\n10. \"Hjorvarth, king, | unwholesome thy counsels,\nThough famed thou art | in leading the folk,\n\n[of a child, but the practice frequently obtained when a permanent epithet was added to the name of an adult.\n\n8. [i]Sigarsholm[/i] (\"Isle of Sigar\"): a place not identified, but probably related to the Sigarsvoll where Helgi was slain (stanza 35).\n\n9. The sword is carved with magic runes and with snakes. [i]Fame[/i]: the original word is uncertain.\n\n[i]Prose[/i]. [i]Eylimi[/i]: this name is another link with the Sigurth story, as it is likewise the name of the father of Sigurth's mother, Hjordis.\n\n10. With this stanza begins a new episode, that of Helgi's]"
	[/page]
	[page]
		text = "Letting fire the homes of heroes eat,\nWho evil deed had never done thee.\n\n11. \"Yet Hrothmar still the hoard doth hold,\nThe wealth that once our kinsmen wielded;\nFull seldom care the king disturbs,\nHeir to dead men he deems himself.\"\n\nHjorvarth answered that he would give Helgi a following if he fain would avenge his mother's father. Then Helgi got the sword that Svava had told him of. So he went, and Atli with him, and they slew Hrothmar, and they did many great deeds.\n\n[i](III)[/i]\n\nHe slew the giant Hati, whom he found sitting on a certain mountain. Helgi and Atli lay with their ships in Hatafjord. Atli kept watch during the first part of the night. Hrimgerth, Hati's daughter, spake:\n\n12. \"Who are the heroes | in Hatafjord?\nThe ships are covered with shields;\n\n[victory over King Hrothmar, who had killed his mother's father (cf. prose after stanza 5). It has been suggested, in consequence, that stanzas 10-11 may be a separate fragment. The verse tells nothing of the battle, merely giving Helgi's reproaches to his father for having left Svafnir's death and the burning of Svavaland unavenged.\n\n[i]Prose[/i]. The manuscript does not indicate any break, but the episode which forms the basis of the [i]Hrimgertharmol[/i] (stanzas 12-30) clearly begins with the slaying of the giant Hati (\"The Hateful\" ). [i]Hatafjord[/i]: \"Hati's Fjord.\" [i]Hrimgerth[/i]: \"Frost Shrouded\"]"
	[/page]
	[page]
		text = "Bravely ye look, | and little ye fear,\nThe name of the king would I know.\"\n\n[i]Atli spake:[/i]\n13. \"Helgi his name, | and never thou mayst\nHarm to the hero bring;\nWith iron is fitted | the prince's fleet,\nNor can witches work us ill.\"\n\n[i]Hrimgerth spake:[/i]\n14. \"Who now, thou mighty | man, art thou?\nBy what name art thou known to men?\nHe trusts thee well, | the prince who wills\nThat thou stand at the stem of his ship.\"\n\n[i]Atli spake:[/i]\n15. \"Atli am I, | and ill shalt thou find me,\nGreat hate for witches I have;\nOft have I been | in the dripping bows,\nAnd to dusk-riders death have brought.\n\n16. \"Corpse-hungry giantess, | how art thou called?\nSay, witch, who thy father was!\n\n[13. [i]Iron[/i]: the keels of Norse ships were sometimes fitted with iron \"shoes\" at bow and stern, but it is not certain that this practice much antedated the year 1000, and thus this line has raised some question as to the antiquity of this stanza, if not of the entire [i]Hrimgertharmol[/i], which may have been composed as late as the eleventh century.\n\n15. The manuscript does not indicate the speaker. The pun on \"Atli\" and \"atall\" (meaning \"ill\") is untranslatable.]"
	[/page]
	[page]
		text = "Nine miles deeper | down mayst thou sink,\nAnd a tree grow tall on thy bosom.\"\n\n[i]Hrimgerth spake:[/i]\n17. \"Hrimgerth am I, | my father was Hati,\nOf giants the most in might;\nMany a woman | he won from her home,\nEre Helgi hewed him down.\"\n\n[i]Atli spake:[/i]\n18. \"Witch, in front | of the ship thou wast,\nAnd lay before the fjord;\nTo Ron wouldst have given | the ruler's men,\nIf a spear had not stuck in thy flesh.\"\n\n[i]Hrimgerth spake:[/i]\n19. \"Dull art thou, Atli, | thou dreamest, methinks,\nThe lids lie over thine eyes;\nBy the leader's ships | my mother lay,\nHlothvarth's sons on the sea I slew.\n\n[17. The manuscript does not indicate the speaker.\n\n18. From this point to the end the manuscript does not indicate the speakers. [i]Ron[/i]: wife of the sea-god Ægir, who draws drowning men into the sea with her net. There is no other reference to the wounding of Hrimgerth.\n\n19. Apparently both Hrimgerth and her mother, Hati's wife, had sought to destroy Helgi's ships, and had actually killed some of his companions, the sons of [i]Hlothvarth[/i], concerning whom nothing more is known. Many editors assume that a stanza containing a speech by Atli has been lost after stanza 19.]"
	[/page]
	[page]
		text = "20. \"Thou wouldst neigh, Atli, | but gelded thou art,\nSee, Hrimgerth hoists her tail;\nIn thy hinder end | is thy heart, methinks,\nThough thy speech is a stallion's cry.\"\n\n[i]Atli spake:[/i]\n21. \"A stallion I seem | if thou seekest to try me,\nAnd I leap to land from the sea;\nI shall smite thee to bits, | if so I will,\nAnd heavy sinks Hrimgerth's tail.\"\n\n[i]Hrimgerth spake:[/i]\n22. \"Go ashore then, Atli, | if sure of thy might,\nLet us come to Varin's cove;\nStraight shall thy rounded | ribs be made\nIf thou comest within my claws.\"\n\n[i]Atli spake:[/i]\n23. \"I will not go | till the warriors wake,\nAgain their chief to guard;\nI should wonder not, | foul witch, if up\nFrom beneath our keel thou shouldst come.\"\n\n[i]Hrimgerth spake:[/i]\n24. \"Awake now, Helgi, | and Hrimgerth requite,\nThat Hati to death thou didst hew;\n\n[20. Apparently Hrimgerth has assumed the form of a mare.\n\n22. [i]Varin's[/i] [i]cove[/i]: the name of Varin appears twice in place names in [i]Helgakvitha[/i] [i]Hundingsbana[/i] [i]I[/i] (stanzas 27 and 39). The sagas mention a mythical King Varin who lived at Skorustrond in Rogaland (Norway).]"
	[/page]
	[page]
		text = "If a single night | she can sleep by the prince,\nThen requited are all her ills.\"\n\n[i]Helgi spake:[/i]\n25. \" 'Tis Lothin shall have thee,-- | thou'rt loathsome to men,--\nHis home in Tholley he has;\nOf the wild-dwellers worst | is the giant wise,\nHe is meet as a mate for thee.\"\n\n[i]Hrimgerth spake:[/i]\n26. \"More thou lovest her | who scanned the harbor,\nLast night among the men;\n(The gold-decked maid | bore magic, rnethinks,\nWhen the land from the sea she sought,\nAnd fast she kept your fleet;)\nShe alone is to blame | that I may not bring\nDeath to the monarch's men.\"\n\n[i]Helgi spake:[/i]\n27. \"Hrimgerth, mark, | if thy hurts I requite,\nTell now the truth to the king;\n\n[25. Of the giant [i]Lothin[/i] (\"The Shaggy\") and his home in [i]Tholley[/i] (\"Pine Island\") nothing is known. Cf. [i]Skirnismol[/i], 35.\n\n26. Something is clearly wrong with this stanza, and the manuscript indicates line 6 as the beginning of a new one. Perhaps a line (between lines 4 and 5) has been lost, or perhaps the lines in parenthesis are interpolations. Hrimgerth here refers to Svava, or to the protectress with whom the annotator has identified her, as having saved Helgi and his, ships from the vengeance of the giantesses. In the original line 1 includes Helgi's name, which makes it metrically incorrect.]"
	[/page]
	[page]
		text = "Was there one who the ships | of the warrior warded,\nOr did many together go?\"\n\n[i]Hrimgerth spake:[/i]\n28. \"Thrice nine there were, | but one rode first,\nA helmed maid white of hue;\nTheir horses quivered, | there came from their manes\nDew in the dales so deep,\n(Hail on the woods so high,\nThence men their harvest have,\nBut ill was the sight I saw.)\"\n\n[i]Atli spake:[/i]\n29. \"Look eastward, Hrimgerth, | for Helgi has struck thee\nDown with the runes of death;\nSafe in harbor floats | the prince's fleet,\nAnd safe are the monarch's men.\"\n\n[i]Helgi spake:[/i]\n30. \"It is day, Hrimgerth, | for Atli held thee\nTill now thy life thou must lose;\n\n[28. Again something is clearly wrong, and the last three lines look like interpolations, though some editors have tried to reconstruct two full stanzas. The passage suggests the identification of the Valkyries with the clouds.\n\n29. Some editions give this speech to Helgi. [i]Eastward[/i]: Atli and Helgi have held Hrimgerth in talk till sunrise, and the sun's rays turn her into stone. But dwarfs rather than giants were the victims of sunlight; cf. [i]Alvissmol[/i], stanzas 16 and 35.]"
	[/page]
	[page]
		text = "As a harbor mark | men shall mock at thee,\nWhere in stone thou shalt ever stand.\"\n\n[i](IV)[/i]\n\nKing Helgi was a mighty warrior. He came to King Eylimi and sought the hand of his daughter, Svava. Then Helgi and Svava exchanged vows, and greatly they loved each other. Svava was at home with her father, while Helgi was in the field; Svava was still a Valkyrie as before.\n\nHethin was at home with his father, King Hjorvarth, in Norway. Hethin was coming home alone from the forest one Yule-eve, and found a troll-woman; she rode\n\n[30. Most editions give this stanza to Atli. With this the [i]Hrimgertharmol[/i] ends, and after the next prose passage the meter reverts to that of the earlier sections.\n\n[i]Prose[/i]. The manuscript does not indicate a new section of the poem. [i]Eylimi[/i]: cf. note on prose after stanza 9. [i]Valkyrie[/i]: here, as before, the annotator has apparently nothing but his own imagination on which to base his statement. Svava in the ensuing stanzas certainly does not behave like a Valkyrie. [i]Norway[/i]: the annotator doubtless based this statement on the reference to Norway in line 2 of stanza 31. [i]Yule-eve[/i]: the Yule feast, marking the new year, was a great event in the heathen North. It was a time of feasting and merrymaking, vows (\"New Year's resolutions\"), ghosts and witches; the spirits had their greatest power on Yule-eve. [i]The[/i] [i]king's[/i] [i]toast[/i]: vows made at the passing of the king's cup at the Yule feast were particularly sacred. [i]Sacred[/i] [i]boar[/i]: a boar consecrated to Freyr, an integral part of the Yule rites. Hethin's vow, which is, of course, the vengeance of the troll-woman, is too sacred to be broken, but he immediately realizes the horror of his oath.]"
	[/page]
