	[page]
		text = "[i]Helgi spake:[/i]\n33. \"Grieve not, Hethin, | for true shall hold\nThe words we both | by the beer have sworn;\nTo the isle a warrior | wills that I go,\n(There shall I come | the third night hence;)\nAnd doubtful must be | my coming back,\n(So may all be well, | if fate so wills.)\"\n\n[i]Hethin spake:[/i]\n34. \"Thou saidst once, Helgi, | that Hethin was\nA friend full good, | and gifts didst give him;\nMore seemly it were | thy sword to redden,\nThan friendship thus | to thy foe to-give.\"\n\nHelgi spoke thus because he foresaw his death, for his following-spirits had met Hethin when he saw the woman riding on the wolf. Alf was the name of a king, the son of Hrothmar, who had marked out a battle-place with\n\n[33. Perhaps this is the remnant of two stanzas, or perhaps two lines (probably the ones in parenthesis) have been interpolated. [i]The[/i] [i]isle[/i]: duels were commonly fought on islands, probably to guard against treacherous interference, whence the usual name for a duel was \"isle-going.\" A duel was generally fought three days after the challenge. Reckoning the lapse of time by nights instead of days was a common practice throughout the German and Scandinavian peoples.\n\n[i]Prose[/i]. Some editors place all or part of this prose passage after stanza 35. [i]Following-spirits[/i]: the \"fylgja\" was a female guardian spirit whose appearance generally betokened death. The belief was common throughout the North, and has come down to recent times in Scottish and Irish folk-lore. Individuals and sometimes whole families had these following-spirits, but it was most unusual for a person to have more than one of them. [i]Alf[/i]: son of the Hrothmar who killed Helgi's grandfather, and]"
	[/page]
	[page]
		text = "Helgi at Sigarsvoll after a stay of three nights. Then Helgi spake:\n\n35. \"On a wolf there rode, | when dusk it was,\nA woman who fain | would have him follow;\nWell she knew | that now would fall\nSigrlin's son | at Sigarsvoll.\"\n\nThere was a great battle, and there Helgi got a mortal wound.\n\n36. Sigar riding | did Helgi send\nTo seek out Eylimi's | only daughter:\n\"Bid her swiftly | ready to be,\nIf her lover | alive she would find.\"\n\n[i]Sigar spake:[/i]\n37. \"Hither now | has Helgi sent me,\nWith thee, Svava, | thyself to speak;\nThe hero said | he fain would see thee\nEre life the nobly | born should leave.\"\n\n[i]Svava spake:[/i]\nA \"What chanced with Helgi, | Hjorvarth's son?\nHard to me | is harm now come;\nIf the sea smote him, | or sword bit him,\nIll shall I bring | to all his foes.\"\n\n[who was in turn later killed by Helgi. [i]Sigarsvoll[/i] (\"Sigar's Field\"): cf. stanza 8 and note; the Sigar in question may be the man who appears as Helgi's messenger in stanzas 36-39.\n\n36. Sigar (\"The Victorious\"): cf. the foregoing note.]"
