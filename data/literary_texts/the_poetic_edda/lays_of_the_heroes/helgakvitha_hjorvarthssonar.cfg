		text = "on a wolf, and had snakes in place of a bridle. She asked Hethin for his company. \"Nay,\" said he. She said, \"Thou shalt pay for this at the king's toast.\" That evening the great vows were taken; the sacred boar was brought in, the men laid their hands thereon, and took their vows at the king's toast. Hethin vowed that he would have Svava, Eylimi's daughter, the beloved of his brother Helgi; then such great grief seized him that he went forth on wild paths southward over the land, and found Helgi, his brother. Helgi said:\n\n31. \"Welcome, Hethin! | what hast thou to tell\nOf tidings new | that from Norway come?\nWherefore didst leave | thy land, O prince,\nAnd fared alone | to find us here?\"\n\n[i]Hethin spake:[/i]\n32. \"A deed more evil | I have done\nThan, brother mine, | thou e'er canst mend;\nFor I have chosen | the child of the king,\nThy bride, for mine | at the monarch's toast.\"\n\n[31. [i]From[/i] [i]Norway[/i]: Bugge uses this phrase as evidence that the poem was composed in one of the Icelandic settlements of the western islands, but as the annotator himself seems to have thought that Hethin came to Helgi by land (\"on wild paths southward\"), this argument does not appear to have much weight.\n\n32. The second line is conjectural; a line has; clearly been lost from this stanza, and various emendations have been suggested.]"
