[character]
	ident = thursagan #Source: "Battle for Wesnoth: The Sceptre of Fire"
	#master runesmith who crafted the Sceptre of Fire
	name = Thursagan
	unit_type = unit_dwarven_runemaster
	civilization = dwarf
	gender = male
	faction = norlund_clan
	icon = icon_thursagan
	trait = upgrade_strong
	hair_variation = gray_hair
	start_date = years_wesnoth.25 #start of The Sceptre of Fire story
	death_date = years_wesnoth.40 #died in 40 YW of a violent death
	#deities that seem sensible for this character to worship
	deity = odin
	deity = tyr
	description = "Thursagan is an extremely skilled runemaster who has retired to live as a hermit in the Northern Wastelands. Due to his talents, he was contacted by Rugnur to craft of the Scepter of Fire. His hammer is considered legendary, and dwarves have sought to find it for centuries after his death." #backstory adapted for Wyrmsun
	quote = "\"Ye mean the insane dwarf who lives in the far north?!\"\n- <a href='character:baglur'>Baglur</a>, Retired <a href='faction:norlund_clan'>Norlund</a> Warrior"
	background = "<a href='literary_text:the_sceptre_of_fire'>The Sceptre of Fire</a> poem about the crafting of that artifact mentions Thursagan (as \"a runesmith\") as the maker of the scepter."
	[item]
		unique = the_hammer_of_thursagan
		bound = true
	[/item]
[/character]

