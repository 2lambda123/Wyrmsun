[trigger]
	ident = oin_leaves
	type = player_trigger
	only_once = true
	campaign_only = true
	random_chance = 1
	[dependencies]
		[upgrade]
			upgrade = upgrade_dwarven_civilization
		[/upgrade]
		[or]
			#a dwarven settlement from which Oin could have come from
			[unit_type]
				unit_type = unit_dwarven_town_hall
			[/unit_type]
			[unit_type]
				unit_type = unit_dwarven_stronghold
			[/unit_type]
		[/or]
		[or]
			#Oin's son Andvari had a golden ring, which means goldsmithing must have been developed
			[unit_type]
				unit_type = unit_dwarven_smithy
			[/unit_type]
			[unit_type]
				unit_type = unit_brising_smithy
			[/unit_type]
		[/or]
		[not]
			check_all_players_and = true
			[upgrade]
				upgrade = upgrade_faction_oinling_clan
			[/upgrade]
		[/not]
		[site]
			site = andvaris_falls #Andvari's Falls must be empty
			check_neutral_player = true
		[/site]
	[/dependencies]
	[effects]
		[create_player]
			faction = oinling_clan
			start_site = andvaris_falls
		[/create_player]
		[create_unit]
			unit_type = unit_dwarven_town_hall
			faction = oinling_clan
			site = andvaris_falls
		[/create_unit]
		[create_unit]
			unit_type = unit_dwarven_mushroom_farm
			faction = oinling_clan
			site = andvaris_falls
		[/create_unit]
		[create_unit]
			unit_type = unit_dwarven_axefighter
			quantity = 4
			faction = oinling_clan
			site = andvaris_falls
		[/create_unit]
		[create_unit]
			character = andvari #Oin's son
			faction = oinling_clan
			site = andvaris_falls
		[/create_unit]
		[call_dialogue]
			dialogue = oin_leaves
		[/call_dialogue]
	[/effects]
[/trigger]
