[calendar]
	ident = norse_calendar
	name = "Norse Calendar"
	#year labels from the Gregorian calendar, until we can find more appropriate ones
	negative_year_label = BC
	year_label = AD
	base_day_of_the_week = monday #same as the Gregorian calendar, for a lack of better information
	[day_of_the_week]
		ident = monday
		name = Monday
	[/day_of_the_week]
	[day_of_the_week]
		ident = tysdagr
		name = Tysdag #"Týsdagr"; Source: Peter Buchholz, "Perspectives for Historical Research in Germanic Religion", 1968, p. 127.
	[/day_of_the_week]
	[day_of_the_week]
		ident = wednesday
		name = Wednesday
	[/day_of_the_week]
	[day_of_the_week]
		ident = thursday
		name = Thursday
	[/day_of_the_week]
	[day_of_the_week]
		ident = friadagr
		name = Friadag #"Friádagr"; from the Old West Norse; Source: Peter Buchholz, "Perspectives for Historical Research in Germanic Religion", 1968, p. 129.
	[/day_of_the_week]
	[day_of_the_week]
		ident = saturday
		name = Saturday
	[/day_of_the_week]
	[day_of_the_week]
		ident = sunday
		name = Sunday
	[/day_of_the_week]
	#months from the Anglo-Saxon calendar, for lack of better information
	[month]
		name = Giuli
		days = 31
	[/month]
	[month]
		name = Solmonath
		days = 28
	[/month]
	[month]
		name = Hrethmonath
		days = 31
	[/month]
	[month]
		name = Eosturmonath
		days = 30
	[/month]
	[month]
		name = Thrimilci
		days = 31
	[/month]
	[month]
		name = Litha
		days = 30
	[/month]
	[month]
		name = Litha
		days = 31
	[/month]
	[month]
		name = Weodmonath
		days = 31
	[/month]
	[month]
		name = Halegmonath
		days = 30
	[/month]
	[month]
		name = Wintirfyllith
		days = 31
	[/month]
	[month]
		name = Blotmonath
		days = 30
	[/month]
	[month]
		name = Giuli
		days = 31
	[/month]
	[chronological_intersection]
		calendar = gregorian_calendar
		date = 1.1.1
		intersecting_date = 1.12.25 #from the Anglo-Saxon calendar
	[/chronological_intersection]
[/calendar]
