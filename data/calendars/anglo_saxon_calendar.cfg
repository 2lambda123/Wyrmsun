[calendar]
	ident = anglo_saxon_calendar #Source: Frank Stenton, "Anglo-Saxon England", 1971, pp. 97-98.
	name = "Anglo-Saxon Calendar"
	#year labels from the Gregorian calendars, until we can find more appropriate ones
	negative_year_label = BC
	year_label = AD
	#the quantity of days per month here is from the Gregorian calendar, as we have no information on the number of days per Anglo-Saxon month so far
	[month]
		name = Giuli #first month of the Anglo-Saxon year; the modern Yule, the name was used for both the last and first month of the year; the year began on the 25th of December, during the night of which the "Modra nect" ("the night of the mothers") was celebrated
		days = 31
	[/month]
	[month]
		name = Solmonath #second month of the Anglo-Saxon year; known as the month of cakes, in which those were offered to the gods
		days = 28
	[/month]
	[month]
		name = Hrethmonath #third month of the Anglo-Saxon year, named after the goddess Hretha
		days = 31
	[/month]
	[month]
		name = Eosturmonath #fourth month of the Anglo-Saxon year, named after the goddess Eostre
		days = 30
	[/month]
	[month]
		name = Thrimilci #fifth month of the Anglo-Saxon year, so named because cows were supposedly milked three times a day during this month
		days = 31
	[/month]
	[month]
		name = Litha #sixth and seventh month of the Anglo-Saxon year, the word supposedly means "moon"
		days = 30
	[/month]
	[month]
		name = Litha
		days = 31
	[/month]
	[month]
		name = Weodmonath #eighth month of the Anglo-Saxon year, the name means "the month of weeds"
		days = 31
	[/month]
	[month]
		name = Halegmonath #ninth month of the Anglo-Saxon year, the name means "the month of offerings", due to a festival made at the end of the harvest
		days = 30
	[/month]
	[month]
		name = Wintirfyllith #tenth month of the Anglo-Saxon year, begins with the first winter full moon
		days = 31
	[/month]
	[month]
		name = Blotmonath #eleventh month of the Anglo-Saxon year, "the month of sacrifice", in which animals were sacrificed to the gods
		days = 30
	[/month]
	[month]
		name = Giuli #last month of the Anglo-Saxon year; the modern Yule, the name was used for both the last and first month of the year
		days = 31
	[/month]
	[chronological_intersection]
		calendar = gregorian_calendar
		date = 1.1.1
		intersecting_date = 1.12.25 #the Anglo-Saxon year began on 25 December (the year recknoning should be different here, of course)
	[/chronological_intersection]
[/calendar]
