[site]
	ident = prague
	name = "Prague"
	map_template = southern_europe
	position_x = 185
	position_y = 159
	major = true
	region = cisleithania
	region = czechoslovakia
	region = europe
	region = west_and_central_europe
	core = marcomanni_tribe
	[cultural_names]
		suebi = "Bubienum" #name of the Marcomannic capital; also known as Marobudum; either located where modern Prague or Budweis are; Source: Frederick Kohlrausch, "A History of Germany", 1844, p. 57.
	[/cultural_names]
	[historical_owner]
		date = -9
		faction = marcomanni_tribe #Marbod, king of the Suebic tribe of the Marcomanni, conquered Bohemia in 9 BC
	[/historical_owner]
	[historical_owner]
		date = 526
		faction = bavarian_tribe #Bohemia was in Bavarian possession in 526; Source: William R. Shepherd, "Historical Atlas", 1911, p. 52.
	[/historical_owner]
	[historical_owner]
		date = 1477
		faction = bohemia #Prague was a Bohemian possession about 1477; Source: William R. Shepherd, "Historical Atlas", 1923, pp. 86-87.
	[/historical_owner]
	[historical_owner]
		date = 1526
		faction = austria #Prague became an Austrian Habsburg possession in 1526; Source: William R. Shepherd, "Historical Atlas", 1926, pp. 118-119.
	[/historical_owner]
	[historical_owner]
		date = 1815
		faction = austria #Prague was a part of the Austrian province of Bohemia in 1815; Source: William R. Shepherd, "Historical Atlas", 1911, pp. 158-159.
	[/historical_owner]
	[historical_building]
		start_date = -9
		building_class = town_hall
	[/historical_building]
	[historical_building]
		start_date = 1231
		building_class = temple #Agnes Přemyslovna founded the St. Agnes' Cloister (in Prague) in 1231; Source: Alena Ježková, "77 Prague Legends", 2006, p. 36.
	[/historical_building]
	[historical_building]
		start_date = 1347
		building_class = university #University founded in Prague in 1347; Source: William R. Shepherd, "Historical Atlas", 1923, p. 100.
	[/historical_building]
[/site]
