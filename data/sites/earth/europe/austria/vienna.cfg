	[/historical_owner]
	[historical_owner]
		date = 1156
		faction = austria #Austria became a duchy with Vienna in its possession in 1156; Source: William R. Shepherd, "Historical Atlas", 1911, pp. 62-63.
	[/historical_owner]
	[historical_owner]
		date = 1477
		faction = austria #Vienna was an Austrian possession about 1477; Source: William R. Shepherd, "Historical Atlas", 1923, pp. 86-87.
