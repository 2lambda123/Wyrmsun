	region = british_isles
	region = england
	region = europe
	region = northwest_europe
	region = west_and_central_europe
	#core = wessex
	[cultural_names]
		anglo_saxon = "Wintanceaster" #Source: Frank Stenton, "Anglo-Saxon England", 1971, p. 734.
		briton = "Verita Belgarum"
		celt = "Verita Belgarum"
		latin = "Verita Belgarum" #Source: William R. Shepherd, "Historical Atlas", 1911, p. 51.
	[/cultural_names]
	[historical_owner]
		date = 410
		faction = rome #Verita Belgarum/Winchester was a part of Roman Britain c. 410 AD; Source: William R. Shepherd, "Historical Atlas", 1911, p. 51.
	[/historical_owner]
	[historical_owner]
		date = 802
		faction = wessex #Winchester was a part of Wessex c. 802 AD; Source: William R. Shepherd, "Historical Atlas", 1911, p. 60.
	[/historical_owner]
	[historical_owner]
		date = 1560
		faction = england #Winchester's area was a part of England in 1560; Source: William R. Shepherd, "Historical Atlas", 1911, pp. 118-119.
	[/historical_owner]
	[historical_building]
		start_date = 410
		building_class = town_hall
	[/historical_building]
	[historical_building]
		start_date = 660
		building_class = temple #Winchester was a bishopric as of c. 660; Source: Frank Stenton, "Anglo-Saxon England", 1971, p. 122.
	[/historical_building]
[/site]
