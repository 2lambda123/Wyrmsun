		start_date = -40
		building_class = road #Roads existed in Rome in c. 40 BC; Source: William R. Shepherd, "Historical Atlas", 1911, pp. 22-23.
	[/historical_building]
	[historical_building]
		start_date = 1303
		building_class = university #University founded in Rome in 1303; Source: William R. Shepherd, "Historical Atlas", 1923, p. 100.
	[/historical_building]
