	[/historical_owner]
	[historical_owner]
		date = -500
		faction = rome #Rome had been founded and was independent by 500 BC; Source: William R. Shepherd, "Historical Atlas", 1911, p. 29.
	[/historical_owner]
	[historical_owner]
		date = 526
		faction = ostrogothia #Rome was a part of the Kingdom of the Ostrogoths in 526; Source: William R. Shepherd, "Historical Atlas", 1911, p. 52.
	[/historical_owner]
	[historical_owner]
		date = 1050
		faction = papal_states #Rome was a part of the Patrimony of St. Peter about 1050; Source: William R. Shepherd, "Historical Atlas", 1911, p. 64.
	[/historical_owner]
	[historical_owner]
		date = 1494
		faction = papal_states #Rome was a Papal possession about 1494; Source: William R. Shepherd, "Historical Atlas", 1911, pp. 90-91.
	[/historical_owner]
	[historical_building]
		start_date = -750
		building_class = town_hall
	[/historical_building]
	[historical_building]
		start_date = -192
		building_class = dock #Mercantile docks were built at Rome in 192 BC and 174 BC; Source: Tenney Frank, "Mercantilism and Rome's Foreign Policy", 1913, p. 244.
	[/historical_building]
	[historical_building]
		start_date = -40
		building_class = temple #Temple of Jupiter Capitolinus, Temple of Jupiter Victor, Temple of Vesta, Temple of Fortunus and Temple of Aesculapius existed in Rome in c. 40 BC; Source: William R. Shepherd, "Historical Atlas", 1911, pp. 22-23.
	[/historical_building]
