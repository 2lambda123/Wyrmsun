[word]
	ident = skeldu #Source: August Fick and Alf Torp, "Wortschatz der Germanischen Spracheinheit", 2006, p. 229.
	name = "Skeldu"
	language = proto_germanic
	type = noun
	gender = masculine
	#source gives the German "(gespaltenes Holzstück) Brett, Schild" as the meaning
	meanings += "Split Piece of Wood"
	meanings += "Board"
	meanings += "Shield"
	[personal_name]
		male = true #name used as the Proto-Germanic rendering of the Old Norse name "Skjöldr"
	[/personal_name]
[/word]
