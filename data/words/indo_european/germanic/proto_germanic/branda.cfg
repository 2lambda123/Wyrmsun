[word]
	ident = branda #Source: August Fick and Alf Torp, "Wortschatz der Germanischen Spracheinheit", 2006, p. 136.
	name = "Branda"
	language = proto_germanic
	type = noun
	gender = masculine
	#source gives the German "Brand, Stock (zum Brennen)" as the meaning
	meanings += "Fire"
	meanings += "Stick"
	meanings += "Stick for Burning"
	[personal_name]
		male = true #name used as the Proto-Germanic rendering of the Old Norse name "Brandr"
	[/personal_name]
[/word]
