[word]
	ident = hulma #Fick and Kroonen both give "hulma(n)"; Source: Guus Kroonen, "Etymological Dictionary of Proto-Germanic", 2013, p. 254; Source: August Fick and Alf Torp, "Wortschatz der Germanischen Spracheinheit", 2006, p. 50.
	name = "Hulma"
	language = proto_germanic
	type = noun
	gender = masculine #as given by both Fick and Kroonen
	#Kroonen gives "small island", while Fick gives the German "Helm, Insel" as the meanings
	meanings += "Small Island"
	meanings += "Helm"
	meanings += "Helmet"
[/word]
