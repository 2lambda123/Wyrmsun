[word]
	ident = fader #given in 2.3 as "Fadēr" instead; Source: Winfred P. Lehmann, "A Grammar of Proto-Germanic", 2005, 2.3, 3.2.4.
	name = "Faðēr"
	anglicized_name = "Fader"
	language = proto_germanic
	type = noun
	meanings += "Father"
	[personal_name]
		male = true #Proto-Germanic rendering of "Fathir", Jarl's (presumed) father in the Song of Rig; Source: Kevin Crossley-Holland, "The Norse Myths", 1980, p. 22.
	[/personal_name]
[/word]
