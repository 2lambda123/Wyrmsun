[word]
	ident = sinir #name of a horse from Norse mythology; Source: Henry Adams Bellows (transl.), "The Poetic Edda", 1936, p. 96.
	name = "Sinir"
	language = old_norse
	type = adjective #presumably, from the meaning
	meanings += "Sinewy" #according to Bellows
	[specimen_name]
		horse = true
	[/specimen_name]
[/word]
