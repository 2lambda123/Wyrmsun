[word]
	ident = melnir #name of a horse from Norse mythology; Source: Henry Adams Bellows (transl.), "The Poetic Edda", 1936, p. 306; Source: Richard Cleasby and Gudbrand Vigfusson, "An Icelandic-English Dictionary", 1874, p. 423.
	name = "Melnir"
	language = old_norse
	type = noun
	meanings += "Bit-Bearer" #according to Bellows
	[specimen_name]
		horse = true
	[/specimen_name]
[/word]
