[word]
	ident = gullfaxi #name of the horse of the giant Hrungnir in Norse mythology; Source: Henry Adams Bellows (transl.), "The Poetic Edda", 1936, p. 126; Source: Richard Cleasby and Gudbrand Vigfusson, "An Icelandic-English Dictionary", 1874, p. 145.
	name = "Gullfaxi"
	language = old_norse
	type = noun
	meanings += "Gold-Mane" #as given by Cleasby
	[specimen_name]
		horse = true
	[/specimen_name]
[/word]
