[word]
	ident = gyllir #name of a horse from Norse mythology; Source: Henry Adams Bellows (transl.), "The Poetic Edda", 1936, p. 96.
	name = "Gyllir"
	language = old_norse
	type = adjective #presumably, from the meaning
	meanings += "Golden"
	[specimen_name]
		horse = true
	[/specimen_name]
[/word]
