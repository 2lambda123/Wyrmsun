[word]
	ident = gnjostr #appears in the name of a male goat; Source: Richard Cleasby and Gudbrand Vigfusson, "An Icelandic-English Dictionary", 1874, pp. 207, 625.
	name = "Gnjóstr"
	anglicized_name = "Gnjost"
	language = old_icelandic
	type = noun
	gender = masculine
	meanings += "Gnasher" #presumably, since Tanngnjóstr means "Teeth-gnasher"
	derives_from = gnista_old_norse #presumably, since "gnísta" presumably does
[/word]
