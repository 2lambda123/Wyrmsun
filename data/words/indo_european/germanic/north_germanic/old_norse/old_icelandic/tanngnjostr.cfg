[word]
	ident = tanngnjostr #Tanngnjóstr was one of Thor's male goats; Source: Richard Cleasby and Gudbrand Vigfusson, "An Icelandic-English Dictionary", 1874, p. 207.
	name = "Tanngnjóstr"
	anglicized_name = "Tanngnjost"
	language = old_icelandic
	type = noun
	meanings += "Teeth-Gnasher"
	compound_elements += gnjostr
	[specimen_name]
		[goat]
			male = true
		[/goat]
	[/specimen_name]
[/word]
