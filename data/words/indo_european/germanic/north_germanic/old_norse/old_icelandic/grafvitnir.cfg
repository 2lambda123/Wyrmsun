[word]
	ident = grafvitnir #name of a wyrm/dragon from Norse mythology; Source: Henry Adams Bellows (transl.), "The Poetic Edda", 1936, p. 98.
	name = "Grafvitnir"
	language = old_icelandic
	type = noun
	gender = masculine #presumably, as that is the gender of the head element of the compound, "Vitnir"
	meanings += "Gnawing Wolf"
	compound_elements += vitnir
	[specimen_name]
		wyrm = true
	[/specimen_name]
[/word]
