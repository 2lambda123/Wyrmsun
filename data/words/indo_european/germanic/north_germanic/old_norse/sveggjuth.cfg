[word]
	ident = sveggjuth #name of a horse from Norse mythology; Source: Henry Adams Bellows (transl.), "The Poetic Edda", 1936, p. 304.
	name = "Sveggjuth"
	language = old_norse
	type = adjective #presumably, from the meaning
	meanings += "Lithe"
	[specimen_name]
		horse = true
	[/specimen_name]
[/word]
