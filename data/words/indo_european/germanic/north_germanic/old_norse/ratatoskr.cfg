[word]
	ident = ratatoskr #Ratatoskr is a squirrel in Norse mythology; Cleasby gives the meaning of the name as "Tusk the traveller" or "the climber Tusk", while Bellows gives the meaning as "The Swift-Tusked"; "rata" is presumably the genitive form; Source: Richard Cleasby and Gudbrand Vigfusson, "An Icelandic-English Dictionary", 1874, pp. 317, 483, 638; Source: Henry Adams Bellows (transl.), "The Poetic Edda", 1936, p. 97.
	name = "Ratatoskr"
	anglicized_name = "Ratatosk"
	language = old_norse
	type = noun
	meanings += "The Swift-Tusked"
	[specimen_name]
		squirrel = true
	[/specimen_name]
[/word]
