[word]
	ident = gnista_old_norse #Source: August Fick and Alf Torp, "Wortschatz der Germanischen Spracheinheit", 2006, p. 76.
	name = "Gnîsta"
	anglicized_name = "Gnista"
	language = old_norse
	type = verb
	#source gives the German "durch hartes Anstreifen einen knirschenden Laut bewirken" and "die Zähne knirschen" as the meanings
	meanings += "Make a Grating Sound Through Hard Brushing"
	meanings += "Gnash the Teeth"
	derives_from = gnid
[/word]
