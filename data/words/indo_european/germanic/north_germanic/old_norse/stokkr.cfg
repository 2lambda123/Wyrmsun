[word]
	ident = stokkr #Source: August Fick and Alf Torp, "Wortschatz der Germanischen Spracheinheit", 2006, p. 247.
	name = "Stokkr"
	language = old_norse
	type = noun
	gender = masculine
	derives_from = stukka
	#source gives the German "Baumstamm, Pfahl, Block" as the meanings
	meanings += "Tree Trunk"
	meanings += "Pile"
	meanings += "Block"
[/word]
